<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="approveReim.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuReim()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Document Reimbursement</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Voucher No</h3>
                <input type="text" id="voucherNo" placeholder="Voucher no" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requesterName" placeholder="Requester" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Currency</h3>
                <input type="text" id="currency" placeholder="Currency" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Pay To</h3>
                <input type="text" id="payTo" placeholder="outno" class="w-full p-2 border rounded" readonly>        
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Checked">Checked</option>
                    <option value="Approved">Approved</option>
                    <option value="Paid">Paid</option>
                    <option value="Closed">Closed</option>
                    <option value="Rejected">Rejected</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" disabled /> <!-- ini dari reimbursementAttachments-->
                <div id="attachmentsList" class="mt-2"></div>
                
                <h3 class="text-lg font-semibold mb-2">Reference Doc</h3>
                <input type="text" id="referenceDoc" placeholder="No.Invoice" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="typeOfTransaction" class="w-full p-2 border rounded" disabled>
                    <option value="Medical">Medical</option>
                    <option value="Transport">Transport</option>
                </select>
            </div>
        </div>
        
        <table id="reimTable" class="w-full text-left border mt-2"> <!-- ini dari reimbursementDetails-->
            <thead class="bg-gray-100">
                <br>
                <tr>
                    <th class="p-2">Description</th>
                    <th class="p-2">G/L Account</th>
                    <th class="p-2">Account Name</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="reimbursementDetails">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700" disabled>
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md" readonly></textarea>
            </div>

        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><input type="checkbox" id="preparedByCheck" class="mr-1" disabled><strong>Prepared by :</strong></label>
                <select id="preparedBy" class="w-full p-1 border rounded" disabled>
                    <option value="Admin 1">Admin 1</option>
                    <option value="Admin 2">Admin 2</option>
                </select>
            </div>
            <div>
            <label><input type="checkbox" id="acknowledgedByCheck" class="mr-1" disabled><strong>Acknowledged by :</strong></label>
            <select id="acknowledgedBy" class="w-full p-1 border rounded" disabled>
                <option value="Supervisor 1">Supervisor 1</option>
                <option value="Supervisor 2">Supervisor 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="checkedByCheck" class="mr-1" disabled><strong>Checked by :</strong></label>
            <select id="checkedBy" class="w-full p-1 border rounded" disabled>
                <option value="Finance 1">Finance 1</option>
                <option value="Finance 2">Finance 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="approvedByCheck" class="mr-1" disabled><strong>Approved by :</strong></label>
            <select id="approvedBy" class="w-full p-1 border rounded" disabled>
                <option value="Manager 1">Manager 1</option>
                <option value="Manager 2">Manager 2</option>
            </select>
            </div>
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="onReject()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Reject
            </button>

            <button onclick="onApprove()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Approve
            </button>
        </div>
</div>
    </div>
</body>
</html>
