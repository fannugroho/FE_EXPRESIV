<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../js/auth.js"></script>
    <script src="approveCash.js"></script>
    <!-- Menyambungkan toMenu.js -->
    <script src="../../../../pages/utils/toMenu.js"></script>
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuApprovCash()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4"> Cash Advance </h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Cash Advance No.</h3>
                <input type="text" id="invno" placeholder="Cash Advance no" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="Employee" placeholder="Employee NIK" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="EmployeeName" placeholder="Employee Name" class="w-full p-2 border rounded"> 
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requester" placeholder="Requester Name" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purposed" placeholder="Purpose" class="w-full p-2 border rounded">    
                <h3 class="text-lg font-semibold mb-2">Paid To</h3>
                <input type="text" id="paidTo" placeholder="Paid to" class="w-full p-2 border rounded">        
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded">
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="postingDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="docStatus" class="w-full p-2 border rounded" class="bg-gray-100">
                    <option value="Open">Pending</option>
                    <option value="Closed">Approved</option>
                    <option value="Settled">Settled</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="Reference" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>
                
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="typeTransaction" class="w-full p-2 border rounded">
                    <option value="Medical">Medical</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Others">Others</option> 
                </select>
            </div>
        </div>
        
        <table id="cashTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border">
                        <input type="text" maxlength="200" class="w-full" required />
                    </td>                                                                            
                    <td class="p-2 border">
                        <input type="number" maxlength="10" class="w-full" required />
                    </td>
                    <td class="p-2 border text-center">
                        <span class="text-gray-400">View Only</span>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

        <div class="mt-4">
          <label>Remarks</label>
          <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
        </div>

        <!-- Approval Signatories -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div>
                <label id="preparedByCheck" class="mr-1"><strong>Proposed by :</strong></label>
                <select id="preparedSelect" class="w-full p-1 border rounded">
                    <option value="Admin1">Admin 1</option>
                    <option value="Admin2">Admin 2</option>
                </select>
            </div>
            <div>
                <label id="checkedByCheck" class="mr-1"><strong>Checked by :</strong></label>
                <select id="checkedSelect" class="w-full p-1 border rounded">
                    <option value="Finance1">Finance 1</option>
                    <option value="Finance2">Finance 2</option>
                </select>
            </div>
            <div>
                <label id="acknowledgedCheckbox" class="mr-1"><strong>Acknowledged by :</strong></label>
                <select id="acknowledgedSelect" class="w-full p-1 border rounded">
                    <option value="Manager1">General Manager 1</option>
                    <option value="Manager2">General Manager 2</option>
                </select>
            </div>
            <div>
                <label id="approvedCheckbox" class="mr-1"><strong>Approved by :</strong></label>
                <select id="approvedSelect" class="w-full p-1 border rounded">
                    <option value="Manager1">Manager 1</option>
                    <option value="Manager2">Manager 2</option>
                </select>
            </div>
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="rejectCash()" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Reject
            </button>
            <button onclick="approveCash()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Approved
            </button>
            <button onclick="console.log('Print button clicked'); printCashAdvanceVoucher();" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Print
            </button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
            // Verify function exists
            console.log('printCashAdvanceVoucher function exists:', typeof printCashAdvanceVoucher === 'function');
        });
        
        // Define the function directly in the HTML
        function printCashAdvanceVoucher() {
            console.log("Print function called directly from HTML"); // Debug log
            // Get form values
            const cashAdvanceNo = document.getElementById('invno').value || '';
            const employeeId = document.getElementById('Employee').value || '';
            const employeeName = document.getElementById('EmployeeName').value || '';
            const requesterName = document.getElementById('requester').value || '';
            const purpose = document.getElementById('purposed').value || '';
            const paidTo = document.getElementById('paidTo').value || '';
            const departmentSelect = document.getElementById('department');
            const department = departmentSelect.options[departmentSelect.selectedIndex].text;
            const submissionDate = document.getElementById('postingDate').value || '';
            const statusSelect = document.getElementById('docStatus');
            const status = statusSelect.options[statusSelect.selectedIndex].value;
            const transactionTypeSelect = document.getElementById('typeTransaction');
            const transactionType = transactionTypeSelect.options[transactionTypeSelect.selectedIndex].value;
            
            // Get remarks if exists
            const remarksElement = document.querySelector('textarea');
            const remarks = remarksElement ? remarksElement.value : '';
            
            // Get approval signatories
            const proposedBy = document.getElementById('preparedSelect').value || '';
            const checkedBy = document.getElementById('checkedSelect').value || '';
            const approvedBy = document.getElementById('approvedSelect').value || '';
            const acknowledgedBy = document.getElementById('acknowledgedSelect').value || '';
            
            // Collect table items
            const tableItems = [];
            const rows = document.querySelectorAll('#tableBody tr');
            let hasValidItems = false;
            
            rows.forEach(row => {
                const descriptionInput = row.querySelector('input[type="text"]');
                const amountInput = row.querySelector('input[type="number"]');
                
                if (descriptionInput && amountInput && 
                    descriptionInput.value.trim() !== '' && 
                    amountInput.value.trim() !== '') {
                    tableItems.push({
                        description: descriptionInput.value,
                        amount: amountInput.value
                    });
                    hasValidItems = true;
                }
            });
            
            // Convert items array to JSON string and encode for URL
            const itemsParam = encodeURIComponent(JSON.stringify(tableItems));
            
            // Create URL with parameters - using the local printCashAdv.html file
            const url = `printCashAdv.html?cashAdvanceNo=${encodeURIComponent(cashAdvanceNo)}`
                + `&employeeNik=${encodeURIComponent(employeeId)}`
                + `&employeeName=${encodeURIComponent(employeeName)}`
                + `&requesterName=${encodeURIComponent(requesterName)}`
                + `&purpose=${encodeURIComponent(purpose)}`
                + `&paidTo=${encodeURIComponent(paidTo)}`
                + `&department=${encodeURIComponent(department)}`
                + `&submissionDate=${encodeURIComponent(submissionDate)}`
                + `&status=${encodeURIComponent(status)}`
                + `&transactionType=${encodeURIComponent(transactionType)}`
                + `&remarks=${encodeURIComponent(remarks)}`
                + `&proposedBy=${encodeURIComponent(proposedBy)}`
                + `&checkedBy=${encodeURIComponent(checkedBy)}`
                + `&approvedBy=${encodeURIComponent(approvedBy)}`
                + `&acknowledgedBy=${encodeURIComponent(acknowledgedBy)}`
                + `&items=${itemsParam}`;
            
            console.log("Opening URL:", url); // Debug log
            
            // Open the print page in a new tab
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
