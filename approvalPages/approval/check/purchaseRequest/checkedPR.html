<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../js/auth.js"></script>
    <script src="../../../../pages/utils/toMenu.js"></script>
    <script src="checkedPR.js"></script>
    <!-- <script src="../../../../js/prToggle.js"></script> -->
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCheckPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Purchase Request No</h3>
                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded">

                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requesterName" placeholder="Requester Name" class="w-full p-2 border rounded">

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded">
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>
                <select type="text" id="classification" placeholder="Classification" class="w-full p-2 border rounded">
                    <option value="Open">Misc</option>
                    <option value="Open">Inventory</option>
                </select>

            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Posting Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded">
                    <option value="Open">Draft</option>
                    <option value="Open">Checked</option>
                    <option value="Open">Acknowledge</option>
                    <option value="Open">Approved</option>
                    <option value="Open">Rejected</option>
                </select>  
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>

            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2">Item No.</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Detail</th>
                    <th class="p-2">Purpose</th>
                    <th class="p-2">Quantity</th>
                    <th class="p-2">UOM</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Item row structure will be added by JavaScript -->
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
            </div>
        
        <!-- Approval -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="preparedByCheck" class="mr-1"><strong>Prepared by:</strong></label>
                <div class="relative">
                    <input type="text" id="preparedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('preparedBy')" autocomplete="off" readonly>
                    <select id="prepared" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="preparedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="acknowledgeByCheck" class="mr-1"><strong>Acknowledge by:</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgeBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('acknowledgeBy')" autocomplete="off" readonly>
                    <select id="Knowledge" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="acknowledgeByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checkedByCheck" class="mr-1"><strong>Checked by:</strong></label>
                <div class="relative">
                    <input type="text" id="checkedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedBy')" autocomplete="off" readonly>
                    <select id="Checked" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="checkedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approvedByCheck" class="mr-1"><strong>Approved by:</strong></label>
                <div class="relative">
                    <input type="text" id="approvedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('approvedBy')" autocomplete="off" readonly>
                    <select id="Approved" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="approvedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="receivedByCheck" class="mr-1"><strong>Received by:</strong></label>
                <div class="relative">
                    <input type="text" id="receivedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('receivedBy')" autocomplete="off" readonly>
                    <select id="Received" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="receivedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>
        <!-- Action Buttons -->
<div class="flex justify-start space-x-4 mt-6">
    <button onclick="rejectPR()" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
        Reject
    </button>
    <button onclick="approvePR()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
        Checked
    </button>
</div>
    </div>
</body>
</html>
