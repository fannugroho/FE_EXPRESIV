<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Outgoing Payment Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="checkedOPReim.js"></script>
    
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCheckOPReim()" type="button" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">← Back to Menu</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Check Outgoing Payment Reimbursement</h2>
        <br>
        <div id="OVPM" class="grid grid-cols-2 gap-4">
            <div>
                <!-- Reimburse No -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Reimburse No</label>
                    <input type="text" id="CounterRef" placeholder="Reimburse No"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Requester Reimbursement -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Requester Reimbursement</label>
                    <input type="text" id="RequesterName" placeholder="Requester Reimbursement"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Pay To -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Pay To</label>
                    <input type="text" id="CardName" placeholder="Pay To"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Document Date -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Document Date</label>
                    <input type="date" id="DocDate"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Due Date -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Due Date</label>
                    <input type="date" id="DocDueDate"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Attachments Section -->
                <div class="bg-gray-50 p-4 rounded-lg border">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-lg font-semibold text-gray-700">Attachments</h3>
                    </div>
                    <div id="attachmentsList" class="min-h-16">
                        <p class="text-gray-500 text-sm">Loading attachments...</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Column -->
            <div>
                <!-- DocNum -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">DocNum</label>
                    <input type="text" id="DocNum" placeholder="DocNum"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Status -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Status</label>
                    <select id="status" class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800"
                        disabled>
                        <option value="Prepared">Prepared</option>
                        <option value="Checked">Checked</option>
                        <option value="Acknowledged">Acknowledged</option>
                        <option value="Approved">Approved</option>
                        <option value="Received">Received</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <!-- Journal Memo -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Journal Memo</label>
                    <input type="text" id="JrnlMemo" placeholder="Journal Memo"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Remittance Request Currency -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Remittance Request Currency</label>
                    <input type="text" id="DocCurr" placeholder="Document Currency"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" value="IDR" readonly>
                </div>

                <!-- Remittance Request Amount -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Remittance Request Amount</label>
                    <input type="text" id="RemittanceRequestAmount" placeholder="Remittance Request Amount"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800 font-mono" readonly>
                </div>

                <!-- Transfer Date -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Transfer Date</label>
                    <input type="date" id="TrsfrDate"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>

                <!-- Account Bank Transfer -->
                <div>
                    <label class="block text-lg font-semibold mb-2 text-gray-700">Account Bank Transfer</label>
                    <input type="text" id="TrsfrAcct" placeholder="Account Bank Transfer"
                        class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800" readonly>
                </div>
            </div>
        </div>
        
        <!-- Data Table Section -->
        <div class="mb-6">
            <table id="VPM2" class="w-full text-left border border-gray-300 rounded-lg overflow-hidden shadow-sm">
                <thead>
                    <tr class="bg-gradient-to-r from-purple-300 to-purple-400">
                        <th class="p-3 border-b text-purple-900 font-semibold">G/L Account</th>
                        <th class="p-3 border-b text-purple-900 font-semibold">Account Name</th>
                        <th class="p-3 border-b text-purple-900 font-semibold">Description</th>
                        <th class="p-3 border-b text-purple-900 font-semibold">Division</th>
                        <th class="p-3 border-b text-purple-900 font-semibold">Currency</th>
                        <th class="p-3 border-b text-right text-purple-900 font-semibold">Net Amount</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be populated dynamically -->
                    <tr>
                        <td colspan="6" class="p-8 text-center text-gray-500">
                            Loading table data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Currency Summary Display -->
        <div class="flex justify-end mb-4">
            <div id="currencySummaryTable" class="text-sm bg-gradient-to-br from-gray-50 to-gray-100 border border-gray-200 rounded-lg p-4 min-w-72 shadow-sm">
                <div class="text-center text-gray-500">Loading currency summary...</div>
            </div>
        </div>

        <!-- Total Outstanding Transfers -->
        <div class="flex flex-col items-end mb-6">
            <label class="text-lg font-bold text-gray-800 mb-3">Total Outstanding Transfers:</label>
            <div id="totalOutstandingTransfers"
                class="w-full max-w-md p-4 border-2 border-gray-200 rounded-lg bg-gray-50 min-h-[80px] overflow-x-auto font-mono text-sm">
                <div class="text-center text-gray-500">Loading total outstanding...</div>
            </div>
        </div>


        <!-- Remarks Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-lg font-semibold mb-2 text-gray-700">Remarks</label>
                <textarea id="remarks"
                    class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800 min-h-[80px] resize-vertical" readonly
                    placeholder="No remarks available"></textarea>
            </div>
            <div>
                <label class="block text-lg font-semibold mb-2 text-gray-700">Journal Remarks</label>
                <textarea id="journalRemarks"
                    class="w-full p-3 border rounded-lg bg-gray-100 text-gray-800 min-h-[80px] resize-vertical" readonly
                    placeholder="No journal remarks available"></textarea>
            </div>
        </div>

        <!-- Rejection Remarks Section (Hidden by default) -->
        <div id="rejectionRemarksSection" class="mb-6 hidden">
            <h3 class="text-lg font-semibold mb-3 text-red-600 flex items-center">
                <span class="mr-2">⚠️</span>
                Rejection Remarks
            </h3>
            <div class="bg-red-50 p-4 rounded-lg border border-red-200">
                <textarea id="rejectionRemarks"
                    class="w-full p-3 border rounded-lg bg-white text-gray-800 text-sm min-h-[80px] resize-vertical"
                    readonly placeholder="No rejection remarks"></textarea>
            </div>
        </div>

        <!-- Approval Section -->
        <div class="bg-gray-50 p-6 rounded-lg border">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Approval Workflow</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">

                <!-- Proposed by -->
                <div>
                    <label class="block font-semibold mb-2 text-gray-700">Proposed by:</label>
                    <div class="relative">
                        <input type="text" id="preparedBySearch" placeholder="Search User"
                            class="w-full p-2 border rounded bg-gray-100 text-gray-800" readonly>
                        <select id="Approval.PreparedById" class="hidden">
                            <option value="" disabled selected>Select User</option>
                        </select>
                    </div>
                </div>

                <!-- Checked by -->
                <div>
                    <label class="block font-semibold mb-2 text-gray-700">Checked by:</label>
                    <div class="relative">
                        <input type="text" id="checkedBySearch" placeholder="Search User"
                            class="w-full p-2 border rounded bg-gray-100 text-gray-800" readonly>
                        <select id="Approval.CheckedById" class="hidden">
                            <option value="" disabled selected>Select User</option>
                        </select>
                    </div>
                </div>

                <!-- Acknowledged by -->
                <div>
                    <label class="block font-semibold mb-2 text-gray-700">Acknowledged by:</label>
                    <div class="relative">
                        <input type="text" id="acknowledgedBySearch" placeholder="Search User"
                            class="w-full p-2 border rounded bg-gray-100 text-gray-800" readonly>
                        <select id="Approval.AcknowledgedById" class="hidden">
                            <option value="" disabled selected>Select User</option>
                        </select>
                    </div>
                </div>

                <!-- Approved by -->
                <div>
                    <label class="block font-semibold mb-2 text-gray-700">Approved by:</label>
                    <div class="relative">
                        <input type="text" id="approvedBySearch" placeholder="Search User"
                            class="w-full p-2 border rounded bg-gray-100 text-gray-800" readonly>
                        <select id="Approval.ApprovedById" class="hidden">
                            <option value="" disabled selected>Select User</option>
                        </select>
                    </div>
                </div>

                <!-- Received by -->
                <div>
                    <label class="block font-semibold mb-2 text-gray-700">Received by:</label>
                    <div class="relative">
                        <input type="text" id="receivedBySearch" placeholder="Search User"
                            class="w-full p-2 border rounded bg-gray-100 text-gray-800" readonly>
                        <select id="Approval.ReceivedById" class="hidden">
                            <option value="" disabled selected>Select User</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-4 mt-6">
            <button id="rejectButton" onclick="rejectOPReim()" 
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-8 rounded-lg shadow transition transform hover:scale-105 duration-200">
                Reject
            </button>
            <button id="approveButton" onclick="approveOPReim()" 
                class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow transition transform hover:scale-105 duration-200">
                Checked
            </button>
        </div>
    </div>

</body>
</html>
