<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../js/auth.js"></script>
    <script src="checkedSettle.js"></script>
    <script src="../../../../pages/utils/toMenu.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCheckSettle()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Settlement</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Settlement No.</h3>
                <input type="text" id="invno" placeholder="Settlement No." class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Settlement Ref. No.</h3>
                <input type="text" id="settlementRefNo" placeholder="Settlement Ref. No." class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="Employee" placeholder="Employee NIK" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="EmployeeName" placeholder="Employee Name" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requester" placeholder="Requester Name" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purpose" placeholder="Purpose" class="w-full p-2 border rounded" readonly>           
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Administration">Administration</option>
                    <option value="QA/QC">QA/QC</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="SubmissionDate" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Cash Advance Number</h3>
                <input type="text" id="cashAdvanceNumber" placeholder="Cash Advance Number" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="docStatus" class="w-full p-2 border rounded" disabled>
                    <option value="Prepared">Prepared</option>
                    <option value="Draft">Draft</option>
                    <option value="Checked">Checked</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="attachments" accept="application/pdf" class="w-full p-2 border rounded bg-gray-100" multiple disabled />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>
                
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="TransactionType" class="w-full p-2 border rounded" disabled>
                    <option value="Medical">Medical</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>
        
        <table id="settleTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2">Description</th>
                    <th class="p-2">G/L Account</th>
                    <th class="p-2">Account Name</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
        
        <div class="mt-4">
            <label>Remarks</label>
            <textarea id="remarks" class="w-full p-2 border rounded-md" placeholder="Add remarks for approval/rejection"></textarea>
        </div>

        <!-- Approval -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="preparedByCheck" class="mr-1"><strong>Prepared by :</strong></label>
                <div class="relative">
                    <input type="text" id="preparedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('preparedBy')" autocomplete="off" readonly>
                    <select id="prepared" class="hidden">
                        <option value="">Select User</option>
                    </select>
                    <div id="preparedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checkedByCheck" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="checkedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedBy')" autocomplete="off" readonly>
                    <select id="Checked" class="hidden">
                        <option value="">Select User</option>
                    </select>
                    <div id="checkedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
                        <div>
                <label id="acknowledgedByCheck" class="mr-1"><strong>Acknowledged by :</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('acknowledgedBy')" autocomplete="off" readonly>
                    <select id="Acknowledged" class="hidden">
                        <option value="">Select User</option>
                    </select>
                    <div id="acknowledgedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approvedByCheck" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="approvedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('approvedBy')" autocomplete="off" readonly>
                    <select id="Approved" class="hidden">
                        <option value="">Select User</option>
                    </select>
                    <div id="approvedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>

        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="rejectSettle()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Reject
            </button>
            <button onclick="approveSettle()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
            Checked
            </button>
        </div>
        </div>
</body>
</html>
