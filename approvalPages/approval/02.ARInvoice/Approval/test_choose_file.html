<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Choose File Button</title>
    <style>
        .btn-base {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-base:hover {
            background: #1d4ed8;
        }
        .esign-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 6px;
            padding: 40px 20px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            margin: 20px 0;
        }
        .hidden { display: none; }
        #result {
            padding: 20px;
            background: #f0f0f0;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test Choose File Button</h1>
    
    <div class="esign-upload-area" id="eSignUploadArea">
        <div>
            <p>Upload PDF Document</p>
            <p>Drag and drop your PDF file here, or click to browse</p>
        </div>
        <input type="file" id="eSignFileInput" accept=".pdf" class="hidden">
        <button id="chooseFileBtn" class="btn-base btn-primary">
            Choose File
        </button>
    </div>
    
    <div id="selectedFileDisplay" class="hidden" style="background: #e6ffe6; padding: 10px; margin: 10px 0;">
        <p><strong>Selected file:</strong> <span id="selectedFileName"></span></p>
        <p><strong>Size:</strong> <span id="selectedFileSize"></span></p>
        <button onclick="removeFile()" style="color: red;">Remove</button>
    </div>
    
    <div id="result">
        Click "Choose File" button to test file selection dialog.
    </div>

    <script>
        // Initialize selectedESignFile
        window.selectedESignFile = null;
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const result = document.getElementById('result');
            
            if (file) {
                result.innerHTML = `File selected successfully!<br>
                    Name: ${file.name}<br>
                    Size: ${formatFileSize(file.size)}<br>
                    Type: ${file.type}`;
                
                if (file.type !== 'application/pdf') {
                    alert('Only PDF files are allowed');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    alert('File size must be less than 10MB');
                    return;
                }

                // Set the selectedESignFile
                window.selectedESignFile = file;

                const display = document.getElementById('selectedFileDisplay');
                const fileName = document.getElementById('selectedFileName');
                const fileSize = document.getElementById('selectedFileSize');

                if (display && fileName && fileSize) {
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    display.classList.remove('hidden');
                }
            } else {
                result.innerHTML = 'No file selected';
            }
        }
        
        function removeFile() {
            const display = document.getElementById('selectedFileDisplay');
            const fileInput = document.getElementById('eSignFileInput');
            const result = document.getElementById('result');
            
            if (display) display.classList.add('hidden');
            if (fileInput) fileInput.value = '';
            window.selectedESignFile = null;
            result.innerHTML = 'File removed. Click "Choose File" to select again.';
        }
        
        function setupFileUpload() {
            const fileInput = document.getElementById('eSignFileInput');
            const uploadArea = document.getElementById('eSignUploadArea');
            const chooseFileBtn = document.getElementById('chooseFileBtn');
            const result = document.getElementById('result');

            if (fileInput && uploadArea) {
                // File input change handler
                fileInput.addEventListener('change', handleFileSelect, { once: false });
                
                // Choose File button click handler
                if (chooseFileBtn) {
                    chooseFileBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        console.log('Choose File button clicked');
                        result.innerHTML = 'Choose File button clicked - opening file dialog...';
                        fileInput.click();
                    });
                }
                
                // Upload area click handler
                uploadArea.addEventListener('click', function(e) {
                    // Don't prevent default if clicking on a button
                    if (e.target.tagName === 'BUTTON' || e.target.id === 'chooseFileBtn') {
                        return; // Let the button handle its own click
                    }
                    
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Upload area clicked');
                    result.innerHTML = 'Upload area clicked - opening file dialog...';
                    fileInput.click();
                });

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    uploadArea.style.borderColor = '#3b82f6';
                    uploadArea.style.backgroundColor = '#f0f9ff';
                });

                uploadArea.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (!uploadArea.contains(e.relatedTarget)) {
                        uploadArea.style.borderColor = '#d1d5db';
                        uploadArea.style.backgroundColor = '#fafafa';
                    }
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    uploadArea.style.borderColor = '#d1d5db';
                    uploadArea.style.backgroundColor = '#fafafa';

                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(files[0]);
                        fileInput.files = dataTransfer.files;
                        handleFileSelect({ target: fileInput });
                    }
                });
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', setupFileUpload);
    </script>
</body>
</html>
