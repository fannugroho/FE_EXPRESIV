<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Dokumen Purchase Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../js/auth.js"></script>
    <script src="receivePR.js"></script>
    <script src="../../../../js/navigation-utils.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Kembali</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Nomor Purchase Request</h3>
                <input type="text" id="purchaseRequestNo" placeholder="Nomor PR" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Nama Pemohon</h3>
                <input type="text" id="requesterName" placeholder="Nama Pemohon" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Departemen</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Klasifikasi</h3>
                <select id="classification" class="w-full p-2 border rounded" disabled>
                    <option value="Misc">Misc</option>
                    <option value="Inventory">Inventory</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Tipe PR</h3>
                <select id="prType" class="w-full p-2 border rounded" onchange="toggleFields()" disabled>
                    <option value="choose" disabled>Pilih Tipe PR</option>
                    <option value="Item">Item</option>
                    <option value="Service">Service</option>
                </select>           
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Tanggal Pengajuan</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Tanggal Dibutuhkan</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded" readonly>
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Checked">Checked</option>
                    <option value="Acknowledge">Acknowledge</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Received">Received</option>
                </select>  
                <h3 class="text-lg font-semibold mb-2">Dokumen Lampiran</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" disabled />
                
                <h3 class="text-lg font-semibold mb-2">Tipe Dokumen</h3>
                <div class="grid grid-cols-2 gap-4 text-sm mt-4">
                <label><input type="checkbox" id="PO" class="mr-1" disabled><strong>PO</strong></label>
                <label><input type="checkbox" id="NonPO" class="mr-1" disabled><strong>Non PO</strong></label></div>
            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-gray-100">
                <br>
                <tr>
                    <!-- Item Type Headers -->
                    <th id="thitemCode" class="p-2" style="display:none;">No. Item</th>
                    <th id="thItemName" class="p-2" style="display:none;">Deskripsi</th>
                    <th id="thDetail" class="p-2" style="display:none;">Detail</th>
                    <th id="thPurposed" class="p-2" style="display:none;">Tujuan</th>
                    <th id="thQuantity" class="p-2" style="display:none;">Jumlah</th>
                    <th id="thAction" class="p-2" style="display:none;">Aksi</th>
                    
                    <!-- Service Type Headers -->
                    <th id="thDescription" class="p-2" style="display:none;">Deskripsi</th>
                    <th id="thPurposes" class="p-2" style="display:none;">Tujuan</th>
                    <th id="thQty" class="p-2" style="display:none;">Jumlah</th>
                    <th id="thActions" class="p-2" style="display:none;">Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added by JavaScript -->
            </tbody>
        </table>

        <div class="mt-4">
          <label>Catatan</label>
          <textarea id="remarks" class="w-full p-2 border rounded-md" readonly></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><input type="checkbox" id="prepared" class="mr-1" disabled><strong>Disiapkan oleh :</strong></label>
                <select id="preparedBy" class="w-full p-1 border rounded" disabled>
                    <option value="Admin1">Admin 1</option>
                    <option value="Admin2">Admin 2</option>
                </select>
            </div>
            <div>
            <label><input type="checkbox" id="knowledge" class="mr-1" disabled><strong>Diketahui oleh :</strong></label>
            <select id="knowledgeBy" class="w-full p-1 border rounded" disabled>
                <option value="Supervisor1">Supervisor 1</option>
                <option value="Supervisor2">Supervisor 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="checked" class="mr-1" disabled><strong>Diperiksa oleh :</strong></label>
            <select id="checkedBy" class="w-full p-1 border rounded" disabled>
                <option value="Finance1">Finance 1</option>
                <option value="Finance2">Finance 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="approved" class="mr-1" disabled><strong>Disetujui oleh :</strong></label>
            <select id="approvedBy" class="w-full p-1 border rounded" disabled>
                <option value="Manager1">Manager 1</option>
                <option value="Manager2">Manager 2</option>
            </select>
            </div>
            <div>
                <label><input type="checkbox" id="purchasing" class="mr-1" disabled><strong>Diterima oleh :</strong></label>
                <select id="purchasingBy" class="w-full p-1 border rounded" disabled>
                    <option value="Purchasing1">Purchasing 1</option>
                    <option value="Purchasing2">Purchasing 2</option>
                </select>
            </div>
        </div>
        <br>
        <!-- Action Buttons -->
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="rejectPR()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Reject
            </button>
            <button onclick="approvePR()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Received
            </button>
        </div>
    </div>
    
    <!-- Script yang terakhir dimuat -->
    <script src="receivePR.js"></script>
</body>
</html>
