        }

            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);

        /* Disabled button styling */

            background-color: #d1d5db !important;
            cursor: not-allowed !important;
            opacity: 0.6 !important;
        }
        .btn-disabled:hover {
            background-color: #d1d5db !important;

    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">

        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Purchase Request</h2>

        <div class="grid grid-cols-2 gap-4">

                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded">

                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>

                <h3 class="text-lg font-semibold mb-2">Department</h3>

                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>

            </div>
            
            <div>

                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded">
                    <option value="Open">Draft</option>
                    <option value="Open">Checked</option>
                    <option value="Open">Acknowledge</option>
                    <option value="Open">Approved</option>
                    <option value="Open">Rejected</option>
                </select>  
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>

            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2">Item No.</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Detail</th>
                    <th class="p-2">Purpose</th>
                    <th class="p-2">Quantity</th>
                    <th class="p-2">UOM</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Rows will be added by JavaScript -->
            </tbody>
        </table>
        


            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
            </div>

            <!-- Revision Remarks Section -->
            <div class="mt-4">

                    <label class="text-red-600">Need Revision</label>
                    <button onclick="toggleRevisionField()" id="addRevisionBtn" class="text-blue-500 hover:text-blue-700 font-medium">+ Add revision</button>
                </div>
                <div id="revisionContainer" class="hidden">
                    <!-- Revision fields will be added here by JavaScript -->
                </div>
            </div>
            <br>

        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div>

            </div>
            <div>

                    <select id="Knowledge" class="hidden">
                        <option value="" disabled selected>Select User</option>

            </div>
            <div>

                    <input type="text" id="checkedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedBy')" autocomplete="off" readonly>
                    <select id="Checked" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="checkedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approvedByLabel" class="mr-1"><strong>Approved by:</strong></label>
                <div class="relative">

                    <select id="Approved" class="hidden">

            <div>
                <label id="receivedByLabel" class="mr-1"><strong>Received by:</strong></label>
                <div class="relative">
                    <input type="text" id="receivedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('receivedBy')" autocomplete="off" readonly>
                    <select id="Received" class="hidden">
                        <option value="" disabled selected>Select User</option>

        </div>
        <br>
        <!-- Action Buttons -->
        <div class="flex justify-between space-x-4 mt-6">
            <div class="flex space-x-4">
             <button onclick="rejectPR()" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Reject
            </button>
            <button onclick="approvePR()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Acknowledge
            </button>
        </div>
            <button onclick="revisionPR()" id="revisionButton" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32 btn-disabled" disabled>
            Revision
        </button>
        </div>
    </div>

    <script>
        // Toggle revision field visibility
        function toggleRevisionField() {
            const container = document.getElementById('revisionContainer');
            const addBtn = document.getElementById('addRevisionBtn');
            
            if (container.classList.contains('hidden')) {
                // Show container and add the first revision field
                container.classList.remove('hidden');
                addRevisionField();
                addBtn.textContent = '+ Add another revision';
            } else {
                // Add another revision field
                addRevisionField();
            }
        }
        
        // Add revision field functionality
        function addRevisionField() {
            const container = document.getElementById('revisionContainer');
            
            // Create wrapper div for the textarea and delete button
            const fieldWrapper = document.createElement('div');
            fieldWrapper.className = 'flex items-center space-x-2 mt-2';
            
            // Create textarea
            const newField = document.createElement('textarea');
            newField.className = 'w-full p-2 border rounded-md';
            newField.placeholder = 'Enter revision details';
            
            // Add event listener for input to handle protected prefix
            newField.addEventListener('input', handleRevisionInput);
            
            // Add event listener to check button state when content changes
            newField.addEventListener('input', checkRevisionButton);
            newField.addEventListener('keyup', checkRevisionButton);
            newField.addEventListener('paste', function() {
                setTimeout(checkRevisionButton, 10);
            });
            
            // Initialize with user prefix
            initializeWithUserPrefix(newField);
            
            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '&times;'; // Ã— symbol
            deleteButton.className = 'bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600 focus:outline-none';
            deleteButton.title = 'Hapus field revision ini';
            deleteButton.onclick = function() {
                fieldWrapper.remove();
                checkRevisionButton();
                
                // If no more revision fields, hide the container and reset the button
                if (container.children.length === 0) {
                    container.classList.add('hidden');
                    document.getElementById('addRevisionBtn').textContent = '+ Add revision';
                }
            };
            
            // Add textarea and delete button to wrapper
            fieldWrapper.appendChild(newField);
            fieldWrapper.appendChild(deleteButton);
            
            // Add wrapper to container
            container.appendChild(fieldWrapper);
            
            // Update the revision button state
            checkRevisionButton();
            
            // Focus on the new field
            newField.focus();
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize button state - ensure revision button is disabled initially
            checkRevisionButton();
            
            // Also check when user adds revision fields through the toggle
            const addRevisionBtn = document.getElementById('addRevisionBtn');
            if (addRevisionBtn) {
                addRevisionBtn.addEventListener('click', function() {
                    // Small delay to allow DOM update
                    setTimeout(checkRevisionButton, 100);
                });
            }
        });
        
        // Function to get current user information
        function getUserInfo() {
            // Use functions from auth.js to get user information
            let userName = 'Unknown User';
            let userRole = 'Acknowledger'; // Role for this page
            
            try {
                // Get user info from getCurrentUser function in auth.js
                const currentUser = getCurrentUser();
                if (currentUser && currentUser.username) {
                    userName = currentUser.username;
                }
            } catch (e) {
                console.error('Error getting user info:', e);
            }
            
            return { name: userName, role: userRole };
        }
        
        // Function to initialize textarea with user prefix
        function initializeWithUserPrefix(textarea) {
            const userInfo = getUserInfo();
            const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
            textarea.value = prefix;
            
            // Store the prefix length as a data attribute
            textarea.dataset.prefixLength = prefix.length;
            
            // Set selection range after the prefix
            textarea.setSelectionRange(prefix.length, prefix.length);
            textarea.focus();
        }
        
        // Function to handle input and protect the prefix
        function handleRevisionInput(event) {
            const textarea = event.target;
            const prefixLength = parseInt(textarea.dataset.prefixLength || '0');
            
            // If user tries to modify content before the prefix length
            if (textarea.selectionStart < prefixLength || textarea.selectionEnd < prefixLength) {
                // Restore the prefix
                const userInfo = getUserInfo();
                const prefix = `[${userInfo.name} - ${userInfo.role}]: `;
                
                // Only restore if the prefix is damaged
                if (!textarea.value.startsWith(prefix)) {
                    const userText = textarea.value.substring(prefixLength);
                    textarea.value = prefix + userText;
                    
                    // Reset cursor position after the prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                } else {
                    // Just move cursor after prefix
                    textarea.setSelectionRange(prefixLength, prefixLength);
                }
            }
        }
        
        // Check if revision remarks are filled to enable/disable revision button
        function checkRevisionButton() {
            const revisionButton = document.getElementById('revisionButton');
            const revisionContainer = document.getElementById('revisionContainer');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            let hasContent = false;
            
            // Only check if revision container is visible and has fields
            if (!revisionContainer.classList.contains('hidden') && revisionFields.length > 0) {
                revisionFields.forEach(field => {
                    const prefixLength = parseInt(field.dataset.prefixLength || '0');
                    // Check if there's content beyond the prefix
                    const actualContent = field.value.trim().substring(prefixLength);
                    if (actualContent.length > 0) {
                        hasContent = true;
                    }
                });
            }
            
            if (hasContent) {
                // Enable button
                revisionButton.disabled = false;
                revisionButton.classList.remove('btn-disabled');
                revisionButton.classList.add('bg-yellow-600', 'hover:bg-yellow-700');
                revisionButton.style.cursor = 'pointer';
            } else {
                // Disable button
                revisionButton.disabled = true;
                revisionButton.classList.add('btn-disabled');
                revisionButton.classList.remove('bg-yellow-600', 'hover:bg-yellow-700');
                revisionButton.style.cursor = 'not-allowed';
            }
        }
        
        // Function to collect all revision remarks and submit
        function revisionPR() {
            const revisionButton = document.getElementById('revisionButton');
            const revisionContainer = document.getElementById('revisionContainer');
            const revisionFields = document.querySelectorAll('#revisionContainer textarea');
            
            // Check if button is disabled
            if (revisionButton.disabled) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Revision Field Required',
                    text: 'Please add and fill revision field before submitting revision!',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            // If no revision fields or container is hidden, show error
            if (revisionFields.length === 0 || revisionContainer.classList.contains('hidden')) {
                Swal.fire({
                    icon: 'warning',
                    title: 'No Revision Field',
                    text: 'Please add revision field first!',
                    confirmButtonText: 'OK'
                }).then(() => {
                    toggleRevisionField(); // Show the revision field
                });
                return;
            }
            
            let allRemarks = '';
            let hasValidContent = false;
            
            revisionFields.forEach((field, index) => {
                const prefixLength = parseInt(field.dataset.prefixLength || '0');
                const actualContent = field.value.trim().substring(prefixLength);
                
                if (actualContent.length > 0) {
                    hasValidContent = true;
                    if (allRemarks !== '') allRemarks += '\n\n';
                    allRemarks += field.value.trim();
                }
            });
            
            if (!hasValidContent) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Empty Revision Content',
                    text: 'Please fill in the revision details!',
                    confirmButtonText: 'OK'
                });
                return;
            }
            
            // Call the existing function with the collected remarks
            updatePRStatusWithRemarks('revision', allRemarks);
        }
    </script>
