<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Currency Search</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 3px;
        }

        /* Currency dropdown styling */
        .currency-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 160px;
            overflow-y: auto;
            z-index: 50;
        }

        .currency-search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body>
    <h1>Test Currency Search Functionality</h1>

    <div class="test-section">
        <h3>Currency Search Test</h3>
        <p>Type in the currency field to test the search functionality. Try typing "indon", "usd", "eur", etc.</p>

        <div class="mb-4">
            <label>Currency Field:</label>
            <div class="relative">
                <input type="text" id="CurrencyItem" maxlength="10"
                    class="w-full p-2 border rounded currency-search-input" autocomplete="off"
                    onkeyup="searchCurrencies(this)" onfocus="showCurrencyDropdown(this)"
                    placeholder="Type to search currencies..." />
                <div id="CurrencyItemDropdown"
                    class="absolute z-20 hidden w-full mt-1 bg-white border rounded shadow-lg max-h-40 overflow-y-auto currency-dropdown">
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label>Selected Currency Code:</label>
            <input type="text" id="selectedCurrency" class="w-full p-2 border rounded" readonly>
        </div>

        <button onclick="testAPICall()">Test API Call</button>
        <button onclick="clearFields()">Clear Fields</button>
        <div id="testResult" class="result"></div>
    </div>

    <script>
        // Mock authentication and API functions
        const BASE_URL = 'http://localhost:5000'; // Adjust as needed

        async function makeAuthenticatedRequest(url, options = {}) {
            const fullUrl = url.startsWith('http') ? url : `${BASE_URL}${url}`;

            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('accessToken') || 'mock-token'}`
                }
            };

            const finalOptions = { ...defaultOptions, ...options };

            try {
                const response = await fetch(fullUrl, finalOptions);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                // Return mock data for testing
                return getMockCurrencyData();
            }
        }

        function getMockCurrencyData() {
            const searchTerm = document.getElementById('CurrencyItem').value.toLowerCase();
            const mockCurrencies = [
                {
                    id: "11111111-1111-1111-1111-111111111111",
                    code: "IDR",
                    name: "Indonesian Rupiah",
                    symbol: "Rp",
                    description: "Official currency of Indonesia"
                },
                {
                    id: "22222222-2222-2222-2222-222222222222",
                    code: "USD",
                    name: "US Dollar",
                    symbol: "$",
                    description: "Official currency of United States"
                },
                {
                    id: "33333333-3333-3333-3333-333333333333",
                    code: "EUR",
                    name: "Euro",
                    symbol: "€",
                    description: "Official currency of European Union"
                },
                {
                    id: "44444444-4444-4444-4444-444444444444",
                    code: "JPY",
                    name: "Japanese Yen",
                    symbol: "¥",
                    description: "Official currency of Japan"
                },
                {
                    id: "55555555-5555-5555-5555-555555555555",
                    code: "SGD",
                    name: "Singapore Dollar",
                    symbol: "S$",
                    description: "Official currency of Singapore"
                }
            ];

            const filteredCurrencies = mockCurrencies.filter(currency =>
                currency.code.toLowerCase().includes(searchTerm) ||
                currency.name.toLowerCase().includes(searchTerm)
            );

            return {
                success: true,
                message: `Search completed. Found ${filteredCurrencies.length} currencies matching '${searchTerm}'`,
                searchTerm: searchTerm,
                data: filteredCurrencies
            };
        }

        // Currency search and selection functions
        async function searchCurrencies(inputElement) {
            const searchTerm = inputElement.value.trim();
            const dropdownId = inputElement.id + 'Dropdown';
            const dropdown = document.getElementById(dropdownId);

            if (!dropdown) return;

            if (searchTerm.length < 2) {
                dropdown.classList.add('hidden');
                return;
            }

            try {
                const response = await makeAuthenticatedRequest(`/api/MasterCurrency/search?searchTerm=${encodeURIComponent(searchTerm)}`);

                if (response.success && response.data && response.data.length > 0) {
                    displayCurrencyResults(dropdown, response.data);
                    dropdown.classList.remove('hidden');
                } else {
                    dropdown.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error searching currencies:', error);
                dropdown.classList.add('hidden');
            }
        }

        function showCurrencyDropdown(inputElement) {
            const dropdownId = inputElement.id + 'Dropdown';
            const dropdown = document.getElementById(dropdownId);

            if (dropdown && inputElement.value.trim().length >= 2) {
                dropdown.classList.remove('hidden');
            }
        }

        function displayCurrencyResults(dropdown, currencies) {
            dropdown.innerHTML = '';

            currencies.forEach(currency => {
                const item = document.createElement('div');
                item.className = 'p-2 hover:bg-gray-100 cursor-pointer border-b border-gray-200';
                item.innerHTML = `
                    <div class="font-medium">${currency.code}</div>
                    <div class="text-sm text-gray-600">${currency.name} (${currency.symbol})</div>
                `;
                item.onclick = () => selectCurrency(currency, dropdown);
                dropdown.appendChild(item);
            });
        }

        function selectCurrency(currency, dropdown) {
            const inputElement = dropdown.previousElementSibling;
            if (inputElement) {
                inputElement.value = currency.code;
                document.getElementById('selectedCurrency').value = currency.code;
                dropdown.classList.add('hidden');

                // Trigger any necessary events
                const event = new Event('input', { bubbles: true });
                inputElement.dispatchEvent(event);
            }
        }

        function testAPICall() {
            const searchTerm = document.getElementById('CurrencyItem').value;
            document.getElementById('testResult').innerHTML = `
                <strong>API Test Results:</strong><br>
                Search Term: ${searchTerm}<br>
                Selected Currency: ${document.getElementById('selectedCurrency').value}<br>
                <em>Note: This test uses mock data when API is not available</em>
            `;
        }

        function clearFields() {
            document.getElementById('CurrencyItem').value = '';
            document.getElementById('selectedCurrency').value = '';
            document.getElementById('testResult').innerHTML = '';
            document.getElementById('CurrencyItemDropdown').classList.add('hidden');
        }

        // Initialize click outside handler
        document.addEventListener('click', function (e) {
            const dropdown = document.getElementById('CurrencyItemDropdown');
            const inputElement = document.getElementById('CurrencyItem');
            if (!dropdown.contains(e.target) && !inputElement.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        // Initialize the page
        window.onload = function () {
            console.log('Currency search test page loaded');
        };
    </script>
</body>

</html>
