    <script>
        // Format currency with dot as decimal separator (format: 2,000,000.00)
        function formatCurrency(input, decimalSeparator) {
            // Get input value and remove all non-digits and non-decimal separator
            let value = input.value.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal separator
            let parts = value.split(decimalSeparator);
            if (parts.length > 1) {
                value = parts[0] + decimalSeparator + parts.slice(1).join('');
            }
            
            // Format the whole number part with thousand separators (comma)
            if (parts.length > 0) {
                let wholePart = parts[0];
                let formattedWhole = '';
                
                for (let i = 0; i < wholePart.length; i++) {
                    if (i > 0 && (wholePart.length - i) % 3 === 0) {
                        formattedWhole += ',';
                    }
                    formattedWhole += wholePart[i];
                }
                
                // Reconstruct the value with the decimal part if it exists
                if (parts.length > 1) {
                    input.value = formattedWhole + decimalSeparator + parts[1];
                } else {
                    input.value = formattedWhole;
                }
            }
        }

        // Function to parse currency string back to number
        function parseCurrencyValue(value) {
            if (!value) return 0;
            // Remove thousand separators and keep decimal separator as dot for calculation
            return parseFloat(value.replace(/,/g, '')) || 0;
        }

        // Function to update Net Total and Total Amount Due
        function updateTotals() {
            // Get all DocTotal inputs from the table
            const docTotalInputs = document.querySelectorAll('#tableBody input[id="DocTotal"]');
            let total = 0;
            
            // Sum all values
            docTotalInputs.forEach(input => {
                total += parseCurrencyValue(input.value);
            });
            
            // Format the total with comma as thousand separator and dot as decimal separator
            const formattedTotal = formatNumberToCurrency(total);
            
            // Update Net Total and Total Amount Due fields
            document.getElementById('netTotal').value = formattedTotal;
            document.getElementById('totalTax').value = formattedTotal;
            document.getElementById('totalAmountDue').value = formattedTotal;
        }

        // Format number to currency format with comma as thousand separator and dot as decimal separator
        function formatNumberToCurrency(number) {
            // Convert to string with 2 decimal places
            let numStr = number.toFixed(2);
            
            // Split into whole and decimal parts
            let parts = numStr.split('.');
            let wholePart = parts[0];
            let decimalPart = parts.length > 1 ? parts[1] : '00';
            
            // Add thousand separators to whole part
            let formattedWhole = '';
            for (let i = 0; i < wholePart.length; i++) {
                if (i > 0 && (wholePart.length - i) % 3 === 0) {
                    formattedWhole += ',';
                }
                formattedWhole += wholePart[i];
            }
            
            // Return formatted number with dot as decimal separator
            return formattedWhole + '.' + decimalPart;
        }

        // Function to add a new row to the table

                </td>
                <td class="p-2 border">

                </td>
                <td class="p-2 border text-center">
                    <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                        ðŸ—‘
                    </button>
                </td>
            `;
            
            tableBody.appendChild(newRow);
        }

        // Function to delete a row from the table
        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();
            updateTotals(); // Update totals after removing a row
        }

        // Initialize currency inputs
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all currency inputs
            const currencyInputs = document.querySelectorAll('.currency-input');
            currencyInputs.forEach(input => {
                if (!input.readOnly) {
                    input.addEventListener('input', function() {
                        formatCurrency(this, '.');
                    });
                }
            });
            
            toggleClosedByVisibility();
            
            // Fix ID for Net Total field (was using tdDocTotal which is confusing)
            const netTotalField = document.getElementById('tdDocTotal');
            if (netTotalField && netTotalField.tagName === 'INPUT') {
                netTotalField.id = 'netTotal';
            }
            
            // Initialize totals
            updateTotals();
        });

        function toggleClosedByVisibility() {
            const transactionType = document.getElementById('transactionType')?.value;
            const closedByContainer = document.getElementById('closed')?.parentElement;
            
            if (closedByContainer) {
                if (transactionType === 'LOAN') {
                    closedByContainer.style.display = 'block';
                } else {
                    closedByContainer.style.display = 'none';
                }
            }
        }

        // Function to submit document (similar to addPR.js)
        async function submitDocument(isSubmit = false) {
            // Show confirmation dialog only for submit
            if (isSubmit) {
                const result = await Swal.fire({
                    title: 'Confirmation',      
                    text: 'Is the document correct?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes',
                    cancelButtonText: 'Cancel'
                });

                if (!result.isConfirmed) {
                    return;
                }
            }

            // Show loading indicator
            const loadingTitle = isSubmit ? 'Sending...' : 'Saving...';
            const loadingText = isSubmit ? 'Sending document, please wait...' : 'Saving document, please wait...';
            
            Swal.fire({
                title: loadingTitle,
                text: loadingText,
                icon: 'info',
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                // Get user ID from JWT token using auth.js function
                const userId = getUserId();
                if (!userId) {
                    alert("Unable to get user ID from token. Please login again.");
                    return;
                }
                
                // Create the Outgoing Payment data
                const lines = [];
                const tableRows = document.querySelectorAll('#tableBody tr');
                
                tableRows.forEach((row, index) => {
                    lines.push({
                        lineID: index,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        stagingID: "string",
                        docNum: 0,
                        lineNum: index,
                        acctCode: row.querySelector('[id^="AcctCode"]').value,
                        acctName: row.querySelector('[id^="AcctName"]').value,
                        descrip: row.querySelector('[id^="description"]').value,
                        sumApplied: parseCurrencyValue(row.querySelector('[id^="DocTotal"]').value),
                        ocrCode3: row.querySelector('[id^="division"]').value,
                        category: "string",
                        header: "string"
                    });
                });
                
                const requestData = {
                    stagingID: "string",
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                    docEntry: 0,
                    address: document.getElementById("Address").value,
                    cardName: document.getElementById("CardName").value,
                    docDate: document.getElementById("DocDate").value ? new Date(document.getElementById("DocDate").value).toISOString() : null,
                    docDueDate: document.getElementById("DocDueDate").value ? new Date(document.getElementById("DocDueDate").value).toISOString() : null,
                    taxDate: document.getElementById("TaxDate").value ? new Date(document.getElementById("TaxDate").value).toISOString() : null,
                    counterRef: document.getElementById("CounterRef").value,
                    docNum: document.getElementById("DocNum").value ? parseInt(document.getElementById("DocNum").value) : 0,
                    comments: document.getElementById("Comments").value,
                    jrnlMemo: document.getElementById("JrnlMemo").value,
                    doctype: document.getElementById("Doctype").value,
                    docCurr: document.getElementById("DocCurr").value,
                    diffCurr: document.getElementById("DiffCurr").value,
                    trsfrDate: document.getElementById("TrsfrDate").value ? new Date(document.getElementById("TrsfrDate").value).toISOString() : null,
                    trsfrAcct: document.getElementById("TrsfrAcct").value,
                    trsfrSum: parseCurrencyValue(document.getElementById("TrsfrSum").value),
                    isTransferred: true,
                    type: "string",
                    expressivNo: "string",
                    lines: lines,
                    approval: {
                        stagingID: "string",
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        approvalStatus: isSubmit ? "Submitted" : "Draft",
                        preparedBy: document.getElementById("Approval.PreparedById").value,
                        checkedBy: document.getElementById("Approval.CheckedById").value,
                        acknowledgedBy: document.getElementById("Approval.AcknowledgedById").value,
                        approvedBy: document.getElementById("Approval.ApprovedById").value,
                        receivedBy: document.getElementById("Approval.ReceivedById").value,
                        preparedDate: new Date().toISOString(),
                        checkedDate: null,
                        acknowledgedDate: null,
                        approvedDate: null,
                        receivedDate: null,
                        rejectedDate: null,
                        rejectionRemarks: "",
                        revisionNumber: 0,
                        revisionDate: null,
                        revisionRemarks: "",
                        header: "string"
                    },
                    attachments: []
                };
                
                // Submit the form data
                const response = await makeAuthenticatedRequest('/api/staging-outgoing-payments/headers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    // Parse the error response to get the actual error message
                    let errorMessage = `API error: ${response.status}`;
                    try {
                        const errorData = await response.json();
                        if (errorData.Message) {
                            errorMessage = errorData.Message;
                        } else if (errorData.message) {
                            errorMessage = errorData.message;
                        }
                    } catch (parseError) {
                        console.log("Could not parse error response:", parseError);
                    }
                    throw new Error(errorMessage);
                }
                
                // Parse the successful response
                const result = await response.json();
                console.log("Submit result:", result);
                
                // Show appropriate success message
                if (isSubmit) {
                    // Show success message with SweetAlert for submit
                    await Swal.fire({
                        title: 'Success',
                        text: 'Document has been submitted successfully',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                } else {
                    // Show success message with SweetAlert for save
                    await Swal.fire({
                        title: 'Success!',
                        text: 'Document has been saved as draft',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                }
                
                // Redirect back to menu page
                goToMenuOP();
                
            } catch (error) {
                console.error("Error processing document:", error);
                
                // Show error message with SweetAlert for both submit and save
                await Swal.fire({
                    title: 'Error',
                    text: `Failed to ${isSubmit ? 'submit' : 'save'} document: ${error.message}`,
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }
