<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document - Cash Advance</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
    <script src="../js/addCash.js"></script>
    <script src="../js/auth.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCash()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Add Cash Advance Request </h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Cash Advance No.</h3>
                <input type="text" id="CashAdvanceNo" placeholder="Cash Advance no" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="EmployeeNIK" placeholder="Employee NIK" class="w-full p-2 border rounded bg-gray-100" readonly autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="EmployeeName" placeholder="Employee Name" class="w-full p-2 border rounded bg-gray-100" readonly autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden" autocomplete="off">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="Purpose" placeholder="Purpose" class="w-full p-2 border rounded" autocomplete="off">    
                <h3 class="text-lg font-semibold mb-2">Paid To</h3>
                <div class="relative">
                    <input type="text" id="paidToSearch" placeholder="Search business partner by code or name" class="w-full p-2 border rounded" onkeyup="filterBusinessPartners()" autocomplete="off">
                    <input type="hidden" id="paidTo" autocomplete="off">
                    <div id="paidToDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto search-dropdown"></div>
                </div>        
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                </select>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="SubmissionDate" class="w-full p-2 border rounded" autocomplete="off">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="Status" class="w-full p-2 border rounded bg-gray-100" disabled autocomplete="off">
                    <option value="Draft">Draft</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="Attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" autocomplete="off" />
                <div id="fileList" class="mt-2 bg-gray-50 border rounded p-2 max-h-40 overflow-y-auto"></div>
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="TransactionType" class="w-full p-2 border rounded bg-white" autocomplete="off">
                </select>
            </div>
        </div>
        
        <table id="cashTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <tr>
                    <th class="p-2">Category</th>
                    <th class="p-2">Account Name</th>
                    <th class="p-2">GL Account (COA)</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border relative">
                        <input type="text" class="category-input w-full" placeholder="Search category..." autocomplete="off" />
                        <div class="category-dropdown absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-40 overflow-y-auto"></div>
                    </td>
                    <td class="p-2 border">
                        <select class="account-name w-full" autocomplete="off">
                            <option value="">Select Account Name</option>
                        </select>
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="coa w-full" readonly style="background-color: #f3f4f6;" autocomplete="off" />
                    </td>
                    <td class="p-2 border">
                        <input type="text" class="description w-full" maxlength="200" autocomplete="off" />
                    </td>
                    <td class="p-2 border">
                        <input type="text" value="0.00" class="total w-full" required autocomplete="off" />
                    </td>
                    <td class="p-2 border text-center">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Total Amount Display -->
        <div class="flex justify-end mt-2">
            <div class="w-1/4 flex items-center justify-between bg-gray-100 p-2 rounded">
                <span class="font-bold">Total Amount:</span>
                <span id="totalAmountDisplay" class="font-bold text-xl text-blue-700">0.00</span>
            </div>
        </div>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="Remarks" class="w-full p-2 border rounded-md" autocomplete="off"></textarea>
            </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><strong>Proposed by:</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.PreparedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input bg-gray-100" onkeyup="filterUsers('Approval.PreparedById')" autocomplete="off" disabled>
                    <select id="Approval.PreparedById" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.PreparedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checked" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.CheckedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.CheckedById')" autocomplete="off">
                    <select id="Approval.CheckedById" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.CheckedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="acknowledged" class="mr-1"><strong>Acknowledged by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.AcknowledgedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.AcknowledgedById')" autocomplete="off">
                    <select id="Approval.AcknowledgedById" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.AcknowledgedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approved" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ApprovedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ApprovedById')" autocomplete="off">
                    <select id="Approval.ApprovedById" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ApprovedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="received" class="mr-1"><strong>Received by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ReceivedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ReceivedById')" autocomplete="off">
                    <select id="Approval.ReceivedById" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ReceivedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <!--closed by-->
            <div>
                <label id="Approval.ClosedByIdLabel" class="mr-1"><strong>Closed by :</strong></label>
                <div id="closedBySection" class="relative">
                    <input type="text" id="Approval.ClosedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ClosedById')" autocomplete="off">
                    <select id="Approval.ClosedById" class="hidden" autocomplete="off">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ClosedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="saveDocument(false)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Save
            </button>
            <button onclick="submitDocument()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
    <script>
    // Simple number formatting with .00 decimal places
    function formatNumberWithDecimals(input) {
        // Get the numeric value
        let value = input.value.replace(/[^\d.]/g, '');
        
        // If empty, set to 0.00
        if (!value) {
            input.value = '0.00';
            return;
        }
        
        // Parse as float
        let num = parseFloat(value);
        if (isNaN(num)) {
            input.value = '0.00';
            return;
        }
        
        // Format with 2 decimal places
        input.value = num.toFixed(2);
        
        // Calculate total
        calculateTotalAmount();
    }
    
    // Real-time formatting as user types
    function formatNumberAsYouType(input) {
        // Get the numeric value
        let value = input.value.replace(/[^\d.]/g, '');
        
        // If empty, set to 0.00
        if (!value) {
            input.value = '0.00';
            return;
        }
        
        // Parse as float
        let num = parseFloat(value);
        if (isNaN(num)) {
            input.value = '0.00';
            return;
        }
        
        // Check if user has typed a decimal point
        const hasDecimal = input.value.includes('.');
        
        if (hasDecimal) {
            // User is typing decimals, preserve their input
            // Just ensure it's a valid number
            input.value = num.toString();
        } else {
            // User typed a whole number, add .00
            input.value = num.toFixed(2);
        }
        
        // Calculate total
        calculateTotalAmount();
    }
    
    function calculateTotalAmount() {
        const totalInputs = document.querySelectorAll('.total');
        let sum = 0;
        
        totalInputs.forEach(input => {
            const value = input.value.trim();
            if (value && !isNaN(parseFloat(value))) {
                sum += parseFloat(value);
            }
        });
        
        // Format the sum with 2 decimal places
        const formattedSum = sum.toFixed(2);
        
        // Update the total amount display
        const totalAmountDisplay = document.getElementById('totalAmountDisplay');
        if (totalAmountDisplay) {
            totalAmountDisplay.textContent = formattedSum;
        }
    }
    
    // Initialize amount inputs
    document.addEventListener('DOMContentLoaded', function() {
        const amountInputs = document.querySelectorAll('.total');
        amountInputs.forEach(input => {
            // Set default value
            if (!input.value) {
                input.value = '0.00';
            }
            
            // Add event listeners
            input.addEventListener('blur', function() {
                formatNumberWithDecimals(this);
            });
            
            input.addEventListener('input', function() {
                // Format as user types for consistent display
                formatNumberAsYouType(this);
            });
        });
    });
    </script>
</body>
</html>
