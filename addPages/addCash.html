<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
    <script src="../js/addCash.js"></script>
    <script src="../js/auth.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCash()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Add Cash Advance Request </h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Cash Advance No.</h3>
                <input type="text" id="CashAdvanceNo" placeholder="Cash Advance no" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="EmployeeNIK" placeholder="Employee NIK" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="EmployeeName" placeholder="Employee Name" class="w-full p-2 border rounded bg-gray-100" readonly>
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden">
                        <option value="">Select a requester</option>
                        <option value="11097637-5e4c-45ca-b0b5-c1b590807e30">Ahmad Rizki Pratama</option>
                        <option value="3daf1851-c6f2-4e64-8910-77e69d59e95b">Siti Nurhaliza Dewi</option>
                        <option value="5872cfb9-6f39-4653-8ace-b195caa844b8">Budi Santoso Wijaya</option>
                        <option value="cfcc3bc7-e37a-4878-a36d-9885b20fb0d5">Maya Indira Sari</option>
                        <option value="deda05c6-8688-4d19-8f52-c0856a5752f4">Dimas Aryo Nugroho</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="Purpose" placeholder="Purpose" class="w-full p-2 border rounded">    
                <h3 class="text-lg font-semibold mb-2">Paid To</h3>
                <input  type="text" id="paidTo" placeholder="Paid to" class="w-full p-2 border rounded bg-gray-100" readonly>        
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                </select>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="SubmissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="Status" class="w-full p-2 border rounded" class="bg-gray-100" disabled>
                    <option value="Draft">Draft</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="Attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="TransactionType" class="w-full p-2 border rounded">
                </select>
            </div>
        </div>
        
        <table id="cashTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <tr>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td class="p-2 border">
                        <input id="Description" type="text" class="description w-full" maxlength="200" />
                        <!-- Ini dari form-data dengan key CashAdvanceDetails[0].Description -->
                    </td>
                    <td class="p-2 border">
                        <input id="Amount" type="number" class="total w-full" maxlength="10" required />
                        <!-- Ini dari form-data dengan key CashAdvanceDetails[0].Amount -->
                    </td>
                    <td class="p-2 border text-center">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="Remarks" class="w-full p-2 border rounded-md"></textarea>
            </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label id="prepared" class="mr-1"><strong>Proposed by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.PreparedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.PreparedById')" autocomplete="off">
                    <select id="Approval.PreparedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.PreparedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="checked" class="mr-1"><strong>Checked by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.CheckedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.CheckedById')" autocomplete="off">
                    <select id="Approval.CheckedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.CheckedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="approved" class="mr-1"><strong>Approved by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.ApprovedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.ApprovedById')" autocomplete="off">
                    <select id="Approval.ApprovedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.ApprovedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label id="acknowledged" class="mr-1"><strong>Acknowledged by :</strong></label>
                <div class="relative">
                    <input type="text" id="Approval.AcknowledgedByIdSearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('Approval.AcknowledgedById')" autocomplete="off">
                    <select id="Approval.AcknowledgedById" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="Approval.AcknowledgedByIdDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
            <!-- <label><input type="checkbox" id="knowledge" class="mr-1"><strong>Received by :</strong></label>
                <select id="Knowledge" class="w-full p-1 border rounded">
                    <option value="Requester">Requester</option>
                    <option value="Admin">Admin</option>
                </select>-->
            </div>
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="saveDocument(false)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Save
            </button>
            <button onclick="submitDocument()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
