<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Kansai Paint Supplier</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- XLSX Library for Excel Processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500 p-4">
  <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full p-6 md:p-8 bg-gray-50 flex flex-col justify-center">
    
    <!-- Breadcrumb Navigation -->
    <nav class="flex text-sm font-medium text-gray-600 mb-4">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <span class="mx-2">/</span>
      <a href="RegisterMenu.html" class="hover:text-blue-500">Menu Register</a>
      <span class="mx-2">/</span>
      <span class="text-gray-900">Register User</span>
    </nav>

    <!-- Form Title -->
    <h2 class="text-xl md:text-2xl font-bold mb-4 text-blue-900 text-center">Register User Here!</h2><br>
    
    <!-- Upload Excel -->
    <input type="file" id="excelFile" class="mb-4 p-2 border rounded w-full" accept=".xlsx, .xls">
    
    <!-- Registration Form -->
    <form id="registerForm" class="mb-6">
      
      <!-- Employee Table -->
      <table border="1" class="w-full border-collapse">
        <thead class="bg-gray-200">
          <tr>
            <th>Employee ID</th>
            <th>NIK</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Position</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody" class="w-full text-center">
          <!-- Data dari Excel akan muncul di sini -->
        </tbody>
      </table>
      
      <!-- Attach Document -->
      <div class="mt-4">
        <label class="font-semibold text-gray-700">Attach Documents</label>
        <input type="file" id="fileUpload" class="p-2 border rounded w-full" accept=".pdf,.doc,.docx,.jpg,.png">
        <ul id="fileList" class="mt-2 text-gray-600 text-sm"></ul>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="mt-4 bg-gradient-to-r from-blue-600 to-red-600 hover:from-blue-700 hover:to-red-700 text-white p-3 rounded-lg font-semibold shadow-md transform hover:scale-105 transition-transform duration-300 w-full">
        Register
      </button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="js/register.js"></script>
</body>
</html>
