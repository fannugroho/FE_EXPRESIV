<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kansai Paint Supplier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="../B/login.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500 p-4">

  <!-- Tombol Ganti Bahasa dengan Ikon Bendera -->
  <div class="absolute top-4 right-4">
    <button onclick="toggleLanguage()" class="p-2 rounded-lg bg-white shadow-md transition-transform transform hover:scale-110">
      <img id="flagIcon" src="English.png" alt="English" class="w-8 h-5">
    </button>
  </div>

  <div class="flex flex-col md:flex-row bg-white rounded-2xl shadow-2xl overflow-hidden max-w-3xl w-full">
    <div class="w-full md:w-1/2 bg-blue-50 p-8 flex flex-col items-center justify-center text-blue-900 text-center">
      <img src="seiho.png" alt="Kansai Paint Logo" class="mb-4 w-24 md:w-32 animate-bounce" />
      <h2 class="text-2xl font-bold mb-2">EXPRESSIV SYSTEM</h2>
      <p class="text-gray-600 opacity-80">Best Automotive Paint Supplier in Indonesia</p>
    </div>
    <div class="w-full md:w-1/2 p-8 bg-gray-50 flex flex-col justify-center">
      <h2 id="welcomeText" class="text-2xl md:text-3xl font-bold mb-4 text-blue-900 text-center md:text-left">Welcome to PT Kansai Paint Indonesia</h2>
      <p id="signInText" class="mb-6 text-blue-700 text-sm text-center md:text-left">Sign in to access your account</p>
      <form class="flex flex-col space-y-4" onsubmit="handleLogin(event)">
        <input type="text" id="usercode" placeholder="Usercode / Email" class="p-3 w-full rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        <input type="password" id="password" placeholder="Password" class="p-3 w-full rounded-lg border focus:ring-2 focus:ring-blue-400" required />
        
        <button id="loginButton" type="submit" class="bg-gradient-to-r from-blue-600 to-red-600 hover:from-blue-700 hover:to-red-700 text-white p-3 rounded-lg font-semibold shadow-md transform hover:scale-105 transition-transform duration-300">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
