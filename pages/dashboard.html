<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Kansai Paint Supplier</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36105d0c62.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="flex min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white shadow-lg p-6 space-y-4">
            <img src="../image/Seiho.png" alt="Dentsu Soken" class="h-18 w-auto max-w-full mx-auto" />
            <br>
            <button onclick="goToMenu()" class="menu-btn"><i class="fas fa-home"></i> Dashboard</button>
            <button onclick="goToMenuPR()" class="menu-btn"><i class="fas fa-file-invoice-dollar"></i> Purchase Request</button>
            <button onclick="goToMenuReim()" class="menu-btn"><i class="fas fa-hand-holding-usd"></i> Reimbursement</button>
            <button onclick="goToMenuCash()" class="menu-btn"><i class="fas fa-wallet"></i> Cash Advance</button>
            <button onclick="goToMenuSettle()" class="menu-btn"><i class="fas fa-balance-scale"></i> Settlement</button>
            <div>
                <button onclick="toggleSubMenu('ApprovalReport')" class="menu-btn">
                    <i class="fas fa-check-circle"></i> Approval Decision Report ▼
                </button>
                <div id="ApprovalReport" class="hidden pl-4">
                    <button onclick="goToMenuAPR()" class="submenu-btn"><i class="fas fa-file-alt"></i> PR Approval</button>
                    <button onclick="goToMenuPO()" class="submenu-btn"><i class="fas fa-file-contract"></i> PO Approval</button>
                    <button onclick="goToMenuBanking()" class="submenu-btn"><i class="fas fa-university"></i> Outgoing Approval</button>
                    <button onclick="goToMenuInvoice()" class="submenu-btn"><i class="fas fa-file-invoice"></i> AR Invoice Approval</button>
                </div>
            </div>
            <button onclick="goToMenuRegist()" class="menu-btn"><i class="fas fa-user-plus"></i>Register User</button>
            <div>
                <button onclick="toggleSubMenu('setting')" class="menu-btn">
                    <i class="fas fa-gear"></i>Setting ▼
                </button>
                <div id="setting" class="hidden pl-4">
                    <button onclick="goToMenuSetting()" class="submenu-btn"><i class="fas fa-sliders-h"></i>Classification</button>
                </div>
            </div>
            <button onclick="logout()" class="menu-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <!-- User Avatar -->
        <div class="absolute top-4 right-4">
            <img id="dashboardUserIcon" src="" alt="User Avatar"
                 class="w-12 h-12 rounded-full border-2 border-gray-300 cursor-pointer"
                 onclick="goToProfile()">
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h2 id="greeting" class="text-5xl font-bold text-white mb-4"></h2>
            <h2 class="text-3xl font-bold text-white mb-4">Welcome to Dashboard Expressiv System</h2>
            <br><br><br><br>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6 mx-auto max-w-4xl justify-center">
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Purchase Request Documents</h3>
                    <p id="totalDocs" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Reimbursement Documents</h3>
                    <p id="openDocs" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Cash Advance Documents</h3>
                    <p id="preparedDocs" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Settlement Documents</h3>
                    <p id="checkedDocs" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Purchase Request Approval</h3>
                    <p id="acknowledgeDocs" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Purchase Order Approval</h3>
                    <p id="approvedDocs" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">Outgoing Payment Approval</h3>
                    <p id="receivedDocs" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-lg text-center">
                    <h3 class="text-lg font-semibold">AR Invoice Approval</h3>
                    <p id="rejectDocs" class="text-2xl font-bold text-green-600">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
