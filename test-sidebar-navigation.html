<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation Test</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36105d0c62.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/shared-menu.css">
</head>
<body>
    <div class="flex min-h-screen bg-gradient">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white shadow-lg">
            <!-- Sidebar content will be loaded by sidebar-loader.js -->
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h2 class="text-3xl font-bold text-white mb-4">
                Sidebar Navigation Test
            </h2>
            
            <div class="bg-white bg-opacity-10 p-6 rounded-xl backdrop-filter backdrop-blur-sm border border-white border-opacity-20">
                <h3 class="text-white text-xl font-semibold mb-4">Test Navigation Functions</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-lg">
                        <h4 class="font-semibold mb-2">AR Invoice Navigation</h4>
                        <button onclick="goToAddARInvoice()" class="block w-full mb-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Add AR Invoice
                        </button>
                        <button onclick="goToMenuCheckARInvoice()" class="block w-full mb-2 p-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Checked AR Invoice
                        </button>
                        <button onclick="goToMenuAcknowARInvoice()" class="block w-full mb-2 p-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                            Acknowledge AR Invoice
                        </button>
                        <button onclick="goToMenuApprovARInvoice()" class="block w-full mb-2 p-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                            Approval AR Invoice
                        </button>
                        <button onclick="goToMenuReceiveARInvoice()" class="block w-full mb-2 p-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
                            Receive AR Invoice
                        </button>
                    </div>
                    
                    <div class="bg-white p-4 rounded-lg">
                        <h4 class="font-semibold mb-2">Mobile Navigation</h4>
                        <button onclick="goToCheckedDocs()" class="block w-full mb-2 p-2 bg-green-500 text-white rounded hover:bg-green-600">
                            Go To Checked Docs
                        </button>
                        <button onclick="goToApprovedDocs()" class="block w-full mb-2 p-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                            Go To Approved Docs
                        </button>
                        <button onclick="goToRejectDocs()" class="block w-full mb-2 p-2 bg-red-500 text-white rounded hover:bg-red-600">
                            Go To Reject Docs
                        </button>
                        <button onclick="goToTotalDocs()" class="block w-full mb-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            Go To Total Docs
                        </button>
                    </div>
                </div>
                
                <div class="mt-6 bg-white p-4 rounded-lg">
                    <h4 class="font-semibold mb-2">Test Submenu Toggle</h4>
                    <button onclick="toggleSubMenu('MenuARInvoice')" class="p-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                        Toggle AR Invoice Submenu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="js/auth.js"></script>
    <!-- Shared Components -->
    <script src="components/shared/sidebar-loader.js"></script>
    <script src="components/shared/navigation.js"></script>
</body>
</html>
