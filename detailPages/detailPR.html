<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Purchase Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/detailPR.js"></script>
    <script src="../pages/utils/toMenu.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Purchase Request No</h3>
                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded" readonly>
                
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requesterName" placeholder="Requester Name" class="w-full p-2 border rounded" readonly>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                    <option value="" disabled selected>Select Department</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>
                <select id="classification" class="w-full p-2 border rounded" disabled>
                    <option value="" disabled selected>Select Classification</option>
                </select>
                
                <h3 class="text-lg font-semibold mb-2">Type PR</h3>
                <select id="prType" class="w-full p-2 border rounded" disabled>
                    <option value="" disabled>Choose Type PR</option>
                    <option value="Item">Item</option>
                    <option value="Service">Service</option>
                </select>           
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Issuance Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded" readonly>
                
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded" readonly>
                
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Checked">Checked</option>
                    <option value="Acknowledged">Acknowledged</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>  
                
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" disabled />
                <div id="fileList" class="mt-2 border rounded p-2 max-h-32 overflow-y-auto"></div>
                
                <h3 class="text-lg font-semibold mb-2">Type Document</h3>
                <div class="grid grid-cols-2 gap-4 text-sm mt-4">
                    <label><input type="checkbox" id="PO" class="mr-1" disabled><strong>PO</strong></label>
                    <label><input type="checkbox" id="NonPO" class="mr-1" disabled><strong>Non PO</strong></label>
                </div>
            </div>
        </div>
        
        <!-- Table for Item and Service details -->
        <table id="prTable" class="w-full text-left border mt-4">
            <thead class="bg-gray-100">
                <tr>
                    <!-- Item fields -->
                    <th class="p-2 item-field">Item No.</th>
                    <th class="p-2 item-field">Description</th>
                    <th class="p-2 item-field">Detail</th>
                    <th class="p-2 item-field">Purpose</th>
                    <th class="p-2 item-field">Quantity</th>
                    <th class="p-2 item-field">Action</th>

                    <!-- Service fields -->
                    <th class="p-2 service-field">Description</th>
                    <th class="p-2 service-field">Purpose</th>
                    <th class="p-2 service-field">Qty</th>
                    <th class="p-2 service-field">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <!-- Remarks section -->
        <div class="mt-4">
            <label class="font-semibold">Remarks</label>
            <textarea id="remarks" class="w-full p-2 border rounded-md" readonly></textarea>
        </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><input type="checkbox" id="preparedByCheck" class="mr-1" disabled><strong>Prepared by:</strong></label>
                <select id="prepared" class="w-full p-1 border rounded" disabled>
                    <option value="" disabled selected>Select User</option>
                </select>
            </div>
            <div>
                <label><input type="checkbox" id="acknowledgeByCheck" class="mr-1" disabled><strong>Acknowledge by:</strong></label>
                <select id="acknowledgeBy" class="w-full p-1 border rounded" disabled>
                    <option value="" disabled selected>Select User</option>
                </select>
            </div>
            <div>
                <label><input type="checkbox" id="checkedByCheck" class="mr-1" disabled><strong>Checked by:</strong></label>
                <select id="checkedBy" class="w-full p-1 border rounded" disabled>
                    <option value="" disabled selected>Select User</option>
                </select>
            </div>
            <div>
                <label><input type="checkbox" id="approvedByCheck" class="mr-1" disabled><strong>Approved by:</strong></label>
                <select id="approvedBy" class="w-full p-1 border rounded" disabled>
                    <option value="" disabled selected>Select User</option>
                </select>
            </div>
            <div>
                <label><input type="checkbox" id="receivedByCheck" class="mr-1" disabled><strong>Received by:</strong></label>
                <select id="receivedBy" class="w-full p-1 border rounded" disabled>
                    <option value="" disabled selected>Select User</option>
                </select>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-4 rounded-lg shadow transition transform hover:scale-105 duration-200">
                Delete
            </button>
            <button onclick="updatePR()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition transform hover:scale-105 duration-200">
                Update
            </button>
        </div>
    </div>
    
    <script src="../js/detailPR.js"></script>
</body>
</html>
