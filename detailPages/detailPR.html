<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Purchase Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        /* Dropdown styling */
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .dropdown-item:hover {
            background-color: #f3f4f6;
        }
        .search-dropdown {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
        }
        .search-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuPR()" type="button" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 shadow transition transform hover:scale-105 duration-200 w-32">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Purchase Request</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Purchase Request No</h3>
                <input type="text" id="purchaseRequestNo" placeholder="PR Number" class="w-full p-2 border rounded">
                
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <div class="relative">
                    <input type="text" id="requesterSearch" placeholder="Search requester" class="w-full p-2 border rounded" onkeyup="filterRequesters()" autocomplete="off">
                    <select id="RequesterId" class="hidden">
                        <option value="">Select a requester</option>
                    </select>
                    <div id="requesterDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded max-h-60 overflow-y-auto"></div>
                </div>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded" disabled>
                    <option value="" disabled selected>Select Department</option>
                </select>

                <h3 class="text-lg font-semibold mb-2">Classification</h3>
                <select id="classification" class="w-full p-2 border rounded">
                    <option value="" disabled selected>Select Classification</option>
                </select>           
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Issuance Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                
                <h3 class="text-lg font-semibold mb-2">Required Date</h3>
                <input type="date" id="requiredDate" class="w-full p-2 border rounded">
                
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" disabled>
                    <option value="Prepared">Prepared</option>
                    <option value="Draft">Draft</option>
                    <option value="Checked">Checked</option>
                    <option value="Acknowledged">Acknowledged</option>
                    <option value="Approved">Approved</option>
                    <option value="Received">Received</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Closed">Closed</option>
                </select>  
                
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="filePath" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
       
                <!-- Attachments Display Section -->
                <div class="mt-2" id="attachmentsSection">
                    <div id="attachmentsList" class="border rounded p-2 bg-gray-50 min-h-16">
                        <!-- Attachments will be displayed here -->
                    </div>
                </div>

            </div>
        </div>
        
        <!-- Table for Item details -->
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>
                    <th class="p-2">Item No.</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Detail</th>
                    <th class="p-2">Purpose</th>
                    <th class="p-2">Quantity</th>
                    <th class="p-2">UOM</th>
                    <th class="p-2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        
        <!-- Add Row button -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

        <!-- Remarks section -->
        <div class="mt-4">
            <label class="font-semibold">Remarks</label>
            <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
        </div>

        <!-- Rejection Remarks section - only visible when status is Rejected -->
        <div class="mt-4" id="rejectionRemarksSection" style="display: none;">
            <label class="font-semibold text-red-600">Rejection Reason</label>
            <textarea id="rejectionRemarks" class="w-full p-2 border border-red-300 rounded-md bg-red-50" readonly></textarea>
        </div>

        <!-- Approval section -->
        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><strong>Prepared by:</strong></label>
                <div class="relative">
                    <input type="text" id="preparedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input bg-gray-100" onkeyup="filterUsers('preparedBy')" autocomplete="off" disabled>
                    <select id="preparedBy" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="preparedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Acknowledge by:</strong></label>
                <div class="relative">
                    <input type="text" id="acknowledgeBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('acknowledgeBy')" autocomplete="off">
                    <select id="acknowledgeBy" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="acknowledgeByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Checked by:</strong></label>
                <div class="relative">
                    <input type="text" id="checkedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('checkedBy')" autocomplete="off">
                    <select id="checkedBy" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="checkedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Approved by:</strong></label>
                <div class="relative">
                    <input type="text" id="approvedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('approvedBy')" autocomplete="off">
                    <select id="approvedBy" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="approvedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
            <div>
                <label><strong>Received by:</strong></label>
                <div class="relative">
                    <input type="text" id="receivedBySearch" placeholder="Search User" class="w-full p-1 border rounded search-input" onkeyup="filterUsers('receivedBy')" autocomplete="off">
                    <select id="receivedBy" class="hidden">
                        <option value="" disabled selected>Select User</option>
                    </select>
                    <div id="receivedByDropdown" class="absolute z-10 hidden w-full mt-1 bg-white border rounded search-dropdown"></div>
                </div>
            </div>
        </div>
        <br>
        
        <!-- Action Buttons -->
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button>
            <button onclick="submitPR(false)" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button>
            <button onclick="submitPR(true)" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Submit
            </button>
        </div>
    </div>
    
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/detailPR.js"></script>
    <script src="../pages/utils/toMenu.js"></script>
</body>
</html>
