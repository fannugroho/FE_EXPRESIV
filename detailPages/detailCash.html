<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Cash Advance - Japanese Themed CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/detailCash.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuCash()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Add Cash Advance Request </h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Cash Advance No.</h3>
                <input type="text" id="cashAdvanceNo" placeholder="Cash Advance no" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="employeeId" placeholder="Employee NIK" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="employeeName" placeholder="Employee Name" class="w-full p-2 border rounded"> 
                <h3 class="text-lg font-semibold mb-2">Requester Name</h3>
                <input type="text" id="requesterName" placeholder="Requester Name" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purpose" placeholder="Purpose" class="w-full p-2 border rounded">    
                <h3 class="text-lg font-semibold mb-2">Paid To</h3>
                <input type="text" id="paidTo" placeholder="Paid to" class="w-full p-2 border rounded">        
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="departmentId" class="w-full p-2 border rounded">
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                    <option value="a400a6f1-9944-4c42-a622-1b8d7be8563e">Finance</option>
                    <option value="1C1B4B06-923F-4F54-B28A-2468373BC161">IT</option>
                    <option value="090CB604-D576-4947-B021-E0CD773AF7F0">Purchasing</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Submission Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" class="bg-gray-100">
                    <option value="Draft">Draft</option>
                    <option value="Closed">Approved</option>
                    <option value="Settled">Settled</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="transactionType" class="w-full p-2 border rounded">
                    <option value="Medical">Medical</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Others">Others</option> 
                </select>
            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>

                    <th id="thDescription" class="p-2">Description</th>
                <!--    <th id="thGLAccount" class="p-2">G/L Account</th>
                    <th id="thGLAccountName" class="p-2">Account Name</th> -->
                    <th id="thTotal" class="p-2">Amount</th>
                    <th id="thActions" class="p-2">Action</th>
           
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td id="tdDescription" class="p-2 border">
                        <input type="text" id="description" maxlength="200" class="w-full" />
                    </td>
                    <td id="tdTotal" class="p-2 border">
                        <input type="number" id="amount" maxlength="10" class="w-full" required />
                    </td>
                    <td id="tdAction" class="p-2 border text-center">
                        <button type="button" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea class="w-full p-2 border rounded-md"></textarea>
            </div>

        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><input type="checkbox" id="preparedCheckbox" class="mr-1"><strong>Proposed by :</strong></label>
                <select id="preparedSelect" class="w-full p-1 border rounded">
                    <option value="Admin1">Admin 1</option>
                    <option value="Admin2">Admin 2</option>
                </select>
            </div>
            <div>
            <label><input type="checkbox" id="checkedCheckbox" class="mr-1"><strong>Checked by :</strong></label>
            <select id="checkedSelect" class="w-full p-1 border rounded">
                <option value="Finance1">Finance 1</option>
                <option value="Finance2">Finance 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="approvedCheckbox" class="mr-1"><strong>Approved by :</strong></label>
            <select id="approvedSelect" class="w-full p-1 border rounded">
                <option value="Manager1">Manager 1</option>
                <option value="Manager2">Manager 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="acknowledgedCheckbox" class="mr-1"><strong>Acknowledged by :</strong></label>
            <select id="acknowledgedSelect" class="w-full p-1 border rounded">
                <option value="Manager1">General Manager 1</option>
                <option value="Manager2">General Manager 2</option>
            </select>
            </div>
            <div>
            <!-- <label><input type="checkbox" id="knowledge" class="mr-1"><strong>Received by :</strong></label>
                <select id="Knowledge" class="w-full p-1 border rounded">
                    <option value="Requester">Requester</option>
                    <option value="Admin">Admin</option>
                </select>-->
            </div>
        </div>
        <br>

        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button> <!-- ID : nanti get ID dari url parameter-->

            <button onclick="updateCash()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button> <!-- ID : TBD-->
        </div>
</body>
</html>
