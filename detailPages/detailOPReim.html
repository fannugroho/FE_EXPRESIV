    <!-- API Documentation Comment -->
    <script>
        /**
         * =============================================
         * DETAIL OUTGOING PAYMENT REIMBURSEMENT FORM
         * API Mapping Documentation
         * =============================================
         * 
         * API Endpoint: https://expressiv.idsdev.site/api/staging-outgoing-payments/headers/{id}
         * Method: GET (Load Document Data)
         * 
         * FORM FIELDS → API RESPONSE MAPPING:
         * 
         * === HEADER FIELDS ===
         * - CounterRef (Reimburse No) → counterRef
         * - RequesterName (Requester Reimbursement) → requesterId (resolved to name)
         * - Division (Division) → division
         * - CardName (Pay To) → cardName
         * - Address (Pay To Address) → address
         * - DocDate (Document Date) → docDate
         * - DocDueDate (Due Date) → docDueDate
         * - TaxDate (Tax Date) → taxDate
         * - DocNum (DocNum) → docNum
         * - JrnlMemo (Journal Memo) → jrnlMemo
         * - DocCurr (Document Currency) → docCurr
         * - TrsfrDate (Transfer Date) → trsfrDate
         * - TrsfrAcct (Account Bank Transfer) → trsfrAcct
         * - TrsfrSum (Total Transfer) → trsfrSum
         * - RemittanceRequestAmount (Remittance Request Amount) → RemittanceRequestAmount|remittanceRequestAmount
         * 
         * === STATUS MANAGEMENT ===
         * - Status (Current Approval Status) → approval.approvalStatus
         *   Available values: Prepared, Checked, Acknowledged, Approved, Received, Rejected
         *   Display: Select dropdown (disabled, read-only)
         * 
         * === CALCULATED TOTALS ===
         * - netTotal (Net Total) → calculated from lines[].sumApplied
         * - totalTax (Total Tax) → static value (0)
         * - totalAmountDue (Total Amount Due) → calculated from lines[].sumApplied
         * 
         * === TABLE LINES ===
         * - AcctCode (G/L Account) → lines[].acctCode
         * - AcctName (Account Name) → lines[].acctName
         * - Descrip (Description) → lines[].descrip
         * - Division (Division) → lines[].divisionCode
         * - CurrencyItem (Currency Item) → lines[].CurrencyItem|currencyItem
         * - DocTotal (Net Amount) → lines[].sumApplied
         * 
         * === APPROVAL WORKFLOW ===
         * - Approval.PreparedByIdSearch (Proposed by) → approval.preparedByName
         * - Approval.CheckedByIdSearch (Checked by) → approval.checkedByName
         * - Approval.AcknowledgedByIdSearch (Acknowledged by) → approval.acknowledgedByName
         * - Approval.ApprovedByIdSearch (Approved by) → approval.approvedByName
         * - Approval.ReceivedByIdSearch (Received by) → approval.receivedByName
         * 
         * === ATTACHMENT MANAGEMENT ===
         * - attachmentsList → attachments[] array
         * - File operations: view, download via constructed URLs
         * 
         * === REMARKS SECTIONS ===
         * - remarks (Remarks) → remarks
         * - journalRemarks (Journal Remarks) → journalRemarks
         * - rejectionRemarks (Rejection Reason) → approval.rejectionRemarks
         * 
         * CORE FUNCTIONS:
         * - loadDocumentData() → Fetches and maps API data to form
         * - mapResponseToForm() → Maps API response to form fields
         * - displayApprovalStatus() → Shows current approval status
         * - populateTableLines() → Populates data table
         * - displayExistingAttachments() → Shows attachment list
         */
    </script>

    <script>
        /**
         * Enhanced Currency Formatting Functions
         * Consistent with the JavaScript module
         */
        function formatCurrencyIDR(number) {
            if (number === null || number === undefined || number === '') {
                return '0.00';
            }

            let num;
            try {
                if (typeof number === 'string') {
                    const cleanedStr = number.replace(/[^\d,.]/g, '');
                    num = cleanedStr.length > 15 ?
                        Number(cleanedStr.replace(/,/g, '')) :
                        parseFloat(cleanedStr.replace(/,/g, ''));
                } else {
                    num = Number(number);
                }

                if (isNaN(num)) return '0.00';
            } catch (e) {
                console.error('Error parsing number:', e);
                return '0.00';
            }

            const maxAmount = 100000000000000;
            const limitedNum = Math.min(num, maxAmount);

            if (limitedNum >= 1e12) {
                return formatLargeNumberFallback(limitedNum);
            } else {
                return limitedNum.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            }
        }

        function formatLargeNumberFallback(num) {
            const strNum = num.toString();
            let result = '';
            let count = 0;

            for (let i = strNum.length - 1; i >= 0; i--) {
                result = strNum[i] + result;
                count++;
                if (count % 3 === 0 && i > 0) {
                    result = ',' + result;
                }
            }

            return result + '.00';
        }

        function parseCurrencyIDR(formattedValue) {
            if (!formattedValue) return 0;

            try {
                const numericValue = formattedValue.toString().replace(/,/g, '');
                return parseFloat(numericValue) || 0;
            } catch (e) {
                console.error('Error parsing currency:', e);
                return 0;
            }
        }

        /**
         * Enhanced Print Functions for Reimbursement Documents
         */
        function displayPrintOutReimbursement(reimbursementData) {
            const container = document.getElementById('printOutReimbursementList');
            if (!container) {
                console.warn('Print Out Reimbursement container not found');
                return;
            }

            container.innerHTML = '';

            const reimbursementId = getReimbursementIdFromSources(reimbursementData);
            if (!reimbursementId) {
                container.innerHTML = '<p class="text-gray-500 text-sm italic">Reimbursement ID not found</p>';
                return;
            }

            const printUrl = constructPrintReimbursementUrl(reimbursementId, reimbursementData);
            const documentElement = createPrintDocumentElement(reimbursementId, printUrl);

            container.appendChild(documentElement);
        }

        function getReimbursementIdFromSources(reimbursementData) {
            const urlParams = new URLSearchParams(window.location.search);
            let reimbursementId = urlParams.get('reimbursement-id') || urlParams.get('id');

            if (!reimbursementId) {
                const counterRefField = document.getElementById('CounterRef');
                if (counterRefField?.value) {
                    reimbursementId = counterRefField.value;
                }
            }

            if (!reimbursementId && reimbursementData?.id) {
                reimbursementId = reimbursementData.id;
            }

            return reimbursementId;
        }

        function constructPrintReimbursementUrl(reimbursementId, reimbursementData) {
            const baseUrl = window.location.origin;
            const printReimUrl = `${baseUrl}/approvalPages/approval/receive/reimbursement/printReim.html?reim-id=${reimbursementId}`;

            if (!reimbursementData) return printReimUrl;

            const params = new URLSearchParams();

            const paramMappings = [
                { key: 'payTo', value: reimbursementData.cardName },
                { key: 'voucherNo', value: reimbursementData.counterRef },
                { key: 'submissionDate', value: reimbursementData.docDate },
                { key: 'preparedBy', value: reimbursementData.requesterName },
                { key: 'totalAmount', value: reimbursementData.totalAmountDue },
                { key: 'currency', value: reimbursementData.docCurr },
                { key: 'remarks', value: reimbursementData.comments }
            ];

            paramMappings.forEach(mapping => {
                if (mapping.value) {
                    params.append(mapping.key, encodeURIComponent(mapping.value));
                }
            });

            if (reimbursementData.lines?.length > 0) {
                const details = reimbursementData.lines.map(line => ({
                    category: line.category || '',
                    accountName: line.acctName || '',
                    glAccount: line.acctCode || '',
                    description: line.descrip || '',
                    amount: line.sumApplied || 0
                }));
                params.append('details', encodeURIComponent(JSON.stringify(details)));
            }

            return params.toString() ? `${printReimUrl}&${params.toString()}` : printReimUrl;
        }

        function createPrintDocumentElement(reimbursementId, printUrl) {
            const documentItem = document.createElement('div');
            documentItem.className = 'attachment-item flex items-center justify-between p-3 bg-blue-50 rounded-lg border border-blue-200';

            const fileInfo = document.createElement('div');
            fileInfo.className = 'flex items-center space-x-3';
            fileInfo.innerHTML = `
                <span class="text-2xl">📄</span>
                <div>
                    <div class="font-semibold text-sm text-blue-800">Print Receive Reimbursement</div>
                    <div class="text-xs text-gray-600">Document • PDF Format</div>
                    <div class="text-xs text-blue-600 font-mono">ID: ${reimbursementId}</div>
                </div>
            `;

            const actions = document.createElement('div');
            actions.className = 'flex space-x-2';

            const viewBtn = createActionButton('View', 'blue', () => viewPrintReimbursement(printUrl));
            const openBtn = createActionButton('Open', 'green', () => openPrintReimbursement(printUrl));

            actions.appendChild(viewBtn);
            actions.appendChild(openBtn);

            documentItem.appendChild(fileInfo);
            documentItem.appendChild(actions);

            return documentItem;
        }

        function createActionButton(text, color, clickHandler) {
            const button = document.createElement('button');
            button.className = `text-${color}-600 hover:text-${color}-800 text-sm px-3 py-1 rounded border border-${color}-300 hover:bg-${color}-50 transition-all duration-200 font-medium`;
            button.innerHTML = text;
            button.onclick = clickHandler;
            return button;
        }

        async function viewPrintReimbursement(url) {
            try {
                showLoadingDialog('Loading Print Receive Reimbursement document...');

                const newWindow = window.open(url, '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes,toolbar=yes');

                if (newWindow) {
                    Swal.close();
                    showSuccessDialog('Print Receive Reimbursement document opened successfully');
                } else {
                    throw new Error('Failed to open document window. Please check your popup blocker settings.');
                }

            } catch (error) {
                console.error('Error viewing Print Reimbursement document:', error);
                showErrorDialog('Error', `Failed to open Print Receive Reimbursement document: ${error.message}`);
            }
        }

        function openPrintReimbursement(url) {
            try {
                window.open(url, '_blank');
            } catch (error) {
                console.error('Error opening Print Reimbursement document:', error);
                showErrorDialog('Error', `Failed to open Print Receive Reimbursement document: ${error.message}`);
            }
        }

        /**
         * Enhanced Dialog Functions
         */
        function showLoadingDialog(message) {
            Swal.fire({
                title: 'Loading...',
                text: message,
                icon: 'info',
                allowOutsideClick: false,
                allowEscapeKey: false,
                allowEnterKey: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }

        function showSuccessDialog(message) {
            Swal.fire({
                title: 'Success',
                text: message,
                icon: 'success',
                confirmButtonText: 'OK',
                confirmButtonColor: '#3b82f6'
            });
        }

        function showErrorDialog(title, message) {
            Swal.fire({
                title: title,
                text: message,
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: '#ef4444'
            });
        }

        /**
         * Enhanced Page Initialization with Attachment Cleanup
         */
        document.addEventListener('DOMContentLoaded', function () {
            console.log('🚀 Initializing Detail Outgoing Payment Reimbursement page...');
            console.log('📄 Page URL:', window.location.href);
            console.log('🔍 URL Parameters:', new URLSearchParams(window.location.search).toString());

            // Remove loading shimmer effects
            removeLoadingShimmers();

            // Clear any existing attachment content to prevent duplication
            clearAttachmentContainer();

            // Load document data from API
            loadDocumentData();

            // Initialize responsive handlers
            initializeResponsiveHandlers();

            console.log('✅ Page initialization completed');
        });

        function clearAttachmentContainer() {
            const container = document.getElementById('attachmentsList');
            if (container) {
                container.innerHTML = '<p class="text-gray-500 text-sm">Loading attachments...</p>';
            }
        }

        function removeLoadingShimmers() {
            const shimmers = document.querySelectorAll('.loading-shimmer');
            shimmers.forEach(shimmer => {
                shimmer.classList.remove('loading-shimmer');
            });
        }

        function initializeResponsiveHandlers() {
            // Handle window resize for responsive layout
            window.addEventListener('resize', debounce(() => {
                adjustLayoutForScreenSize();
            }, 250));

            // Initial layout adjustment
            adjustLayoutForScreenSize();
        }

        function adjustLayoutForScreenSize() {
            const screenWidth = window.innerWidth;
            const currencySummary = document.getElementById('currencySummaryTable');
            const totalTransfers = document.getElementById('totalOutstandingTransfers');

            if (screenWidth < 768) {
                // Mobile adjustments
                if (currencySummary) {
                    currencySummary.style.width = '100%';
                    currencySummary.style.marginTop = '1rem';
                }
                if (totalTransfers) {
                    totalTransfers.style.fontSize = '12px';
                }
            } else {
                // Desktop adjustments
                if (currencySummary) {
                    currencySummary.style.width = '';
                    currencySummary.style.marginTop = '';
                }
                if (totalTransfers) {
                    totalTransfers.style.fontSize = '14px';
                }
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        /**
         * Global Function Exports for Backward Compatibility
         */
        window.formatCurrencyIDR = formatCurrencyIDR;
        window.parseCurrencyIDR = parseCurrencyIDR;
        window.displayPrintOutReimbursement = displayPrintOutReimbursement;
        window.viewPrintReimbursement = viewPrintReimbursement;
        window.openPrintReimbursement = openPrintReimbursement;

        /**
         * Enhanced Error Handling
         */
        window.addEventListener('error', function (event) {
            console.error('Global error caught:', event.error);
            // Don't show error to user for minor issues
            if (event.error && event.error.message) {
                const message = event.error.message.toLowerCase();
                if (message.includes('network') || message.includes('fetch')) {
                    console.warn('Network-related error detected, user may need to check connection');
                }
            }
        });

        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled promise rejection:', event.reason);
            // Prevent default browser behavior
            event.preventDefault();
        });

        /**
         * Enhanced Accessibility Features
         */
        document.addEventListener('keydown', function (event) {
            // Enhanced keyboard navigation
            if (event.altKey && event.key === 'b') {
                // Alt+B: Go back to menu
                event.preventDefault();
                goToMenuOP();
            }

            if (event.altKey && event.key === 'r') {
                // Alt+R: Refresh attachments
                event.preventDefault();
                refreshAttachments();
            }
        });

        /**
         * Print Optimization
         */
        window.addEventListener('beforeprint', function () {
            // Hide non-essential elements before printing
            const noprint = document.querySelectorAll('.no-print');
            noprint.forEach(element => {
                element.style.display = 'none';
            });
        });

        window.addEventListener('afterprint', function () {
            // Restore elements after printing
            const noprint = document.querySelectorAll('.no-print');
            noprint.forEach(element => {
                element.style.display = '';
            });
        });
    </script>
