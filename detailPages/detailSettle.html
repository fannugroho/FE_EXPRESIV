<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-red-500">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-6xl">
        <button onclick="goToMenuSettle()" type="button" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Back</button>
        <h2 class="text-2xl font-bold text-center text-blue-900 mb-4">Detail Settlement</h2>
        <br>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h3 class="text-lg font-semibold mb-2">Settlement No.</h3>
                <input type="text" id="settlementNumber" placeholder="Settlement No." class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee NIK</h3>
                <input type="text" id="requester" placeholder="Employee NIK" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Employee Name</h3>
                <input type="text" id="requesterName" placeholder="Employee Name" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Settlement Ref. No.</h3>
                <input type="text" id="settlementRefNo" placeholder="Settlement Ref. No" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Purpose</h3>
                <input type="text" id="purpose" placeholder="Purpose" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Type of Transaction</h3>
                <select id="transactionType" class="w-full p-2 border rounded">
                    <option value="Medical">Medical</option>
                    <option value="Transport">Transport</option>
                </select>            
            </div>
            
            <div>

                <h3 class="text-lg font-semibold mb-2">Department</h3>
                <select id="department" class="w-full p-2 border rounded">
                    <option value="Production">Production</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Technical">Technical</option>
                    <option value="Admninistration">Admninistration</option>
                    <option value="QA/QC">QA/QC</option>
                    <option value="Finance">Finance</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Posting Date</h3>
                <input type="date" id="submissionDate" class="w-full p-2 border rounded">
                <h3 class="text-lg font-semibold mb-2">Status</h3>
                <select id="status" class="w-full p-2 border rounded" class="bg-gray-100" disabled>
                    <option value="Draft">Draft</option>
                    <option value="Approved">Approved</option>
                </select>
                <h3 class="text-lg font-semibold mb-2">Attach Doc</h3>
                <input type="file" id="attachments" accept="application/pdf" class="w-full p-2 border rounded" multiple onchange="previewPDF(event)" />
                <h3 class="text-lg font-semibold mb-2">Cash Advance Doc.</h3>
                <select type="" id="cashAdvanceReferenceId" class="w-full p-2 border rounded">
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>
        </div>
        
        <table id="prTable" class="w-full text-left border mt-2">
            <thead class="bg-purple-100">
                <br>
                <tr>

                    <th id="thDescription" class="p-2">Description</th>
                    <th id="thGLAccount" class="p-2">G/L Account</th>
                    <th id="thAccountName" class="p-2">Account Name</th>
                    <th id="thAmount" class="p-2">Amount</th>
                    <th id="thActions" class="p-2">Action</th>
           
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>                    
                    <td id="tdDescription" class="p-2 border">
                        <input type="text" id="description" maxlength="200" class="w-full" readonly />
                    <td id="tdGLAccount" class="p-2 border">
                        <input type="text" id="glAccount" maxlength="200" class="w-full" readonly />
                    <td id="tdAccountName" class="p-2 border">
                        <input type="text" id="accountName" maxlength="200" class="w-full" readonly />
                    <td id="tdAmount" class="p-2 border">
                        <input type="text" id="amount" maxlength="200" class="w-full" readonly />
                    </td>
                    <td id="tdActions" class="p-2 border text-center">
                        <button type="button" id="servicePrice" onclick="deleteRow(this)" class="text-red-500 hover:text-red-700">
                            ðŸ—‘
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Tombol Tambah Baris -->
        <button onclick="addRow()" class="mt-2 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            + 
        </button>

            <div class="mt-4">
              <label>Remarks</label>
              <textarea id="remarks" class="w-full p-2 border rounded-md"></textarea>
            </div>

        <div class="grid grid-cols-2 gap-4 text-sm mt-4">
            <div> 
                <label><input type="checkbox" id="preparedCheckbox" class="mr-1"><strong>Prepared by :</strong></label>
                <select id="preparedById" class="w-full p-1 border rounded">
                    <option value="deda05c6-8688-4d19-8f52-c0856a5752f4">Admin 1</option>
                    <option value="Admin2">Admin 2</option>
                </select>
            </div>
            <div>
            <label><input type="checkbox" id="checkedCheckbox" class="mr-1"><strong>Checked by :</strong></label>
            <select id="checkedById" class="w-full p-1 border rounded">
                <option value="5872cfb9-6f39-4653-8ace-b195caa844b8">Finance 1</option>
                <option value="Finance2">Finance 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="approvedCheckbox" class="mr-1"><strong>Approved by :</strong></label>
            <select id="approvedById" class="w-full p-1 border rounded">
                <option value="cfcc3bc7-e37a-4878-a36d-9885b20fb0d5">Manager 1</option>
                <option value="Manager2">Manager 2</option>
            </select>
            </div>
            <div>
            <label><input type="checkbox" id="acknowledgedCheckbox" class="mr-1"><strong>Acknowledged by :</strong></label>
                <select id="acknowledgedById" class="w-full p-1 border rounded">
                    <option value="3daf1851-c6f2-4e64-8910-77e69d59e95b">Requester</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
        </div>
        <br>
        <div class="flex justify-start space-x-4 mt-6">
            <button onclick="confirmDelete()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Delete
            </button> <!-- ID : nanti get ID dari url parameter-->

            <button onclick="updateSettle()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-2 rounded-lg shadow transition transform hover:scale-105 duration-200 w-32">
                Update
            </button> <!-- ID : TBD-->
        </div>
    </div>
    
    <!-- JavaScript Files -->
    <script src="../pages/utils/toMenu.js"></script>
    <script src="../js/detailSettle.js"></script>
</body>
</html>
